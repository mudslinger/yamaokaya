  message:
    pa:
      title: 【パート・アルバイト】人材開発チームより
      subtitle: 当社の魅力はここ!!
      articles:
        - lead: フードビジネスマン、ここに立つ！！
          text:
            - 「ラーメン屋の店長でしょ？」そんな風に思った人は、まずその考えを改めて下さい。
            - 私たちは、『フードビジネス』に全力を懸けるビジネスパーソン。
            - 美味いラーメンを提供し、「また来るよ」の一言に燃え、お客様を"よろこんで"喜ばせる。
            - それで、自分たちも利益を得て、もっと喜んでもらおうとさらに燃える。
            - 私たちは、そんな根っからの『商売人魂』を持ったフードビジネスの「プロ」です！
            - 「店長」はある意味「社長」と同じ。
            - 店舗運営を全て店長に任せるのは、会社が「店長＝一人の経営者」として絶大な信頼をおいているからです！
            - 【やればやるだけ、喜びも、利益も、評価も得られる】そんなフード業界、あなたも飛び込んでみませんか！？
