  interview:
    career:
      title: インタビュー
      subtitle: 中途採用
      persons:
        - personid: koizumi
          name: 小泉 康輔
          furigana: コイズミ コウスケ
          status: 越谷レイクタウン店 配属 2015年度入社
          image: image/recruit/interview/career/koizumi.png
          lead: １つ上の役職にチャレンジするため毎日頑張っています。
          summary:
            - なにより、転職活動の目的だったことが全部クリアされていますので、店長を目指し集中して取り組める環境がある会社だと感じています。
            - まずは店長になるために、日々の店舗運営業務の習得すること、社内セミナーを受講したり、トレーニングカリキュラムをこなしながら、アドバンス社員という１つ上の役職にチャレンジするため毎日頑張っています。
