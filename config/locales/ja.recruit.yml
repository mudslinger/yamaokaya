            - 店舗運営を全て店長に任せるのは、会社が「店長＝一人の経営者」として絶大な信頼をおいているからです！
            - 【やればやるだけ、喜びも、利益も、評価も得られる】そんなフード業界、あなたも飛び込んでみませんか！？
        - lead: もちろん「店長でおしまい」じゃない。あなたは「何」がしたい？
          text:
            - 創業して30余年、上場してもうすぐ丸8年。
            - 山岡家は、破竹の快進撃を続けるラーメン店としてぐんぐん成長を続けてきました。
            - 現在は北海道から九州まで、全国に120店超！山岡家の成長はまだまだ止まりません。
            - 5年後は？10年後は？社長の山岡が一代で築き上げたこの巨大チェーンも、今が完成形ではありません。
            - 消費者のニーズや、経済状況とともにどんどん変わっていきます。
            - そのとき、誰が経営に携わっているんだろうか？
            - それは、紛れもなくこれから入社する「あなたたち」なんです！
            - 山岡家には、そんな未来が待っています。
            - あなたは「何」がしたい？「何」になりたい？それを一緒に実現していきませんか？山岡家で！！
        - lead:  一人で生きていくんじゃない。だったら人間関係はいい方がいい！
          text:
            - 誰も、一人で働いているんじゃない。
            - 一緒に働く仲間がいて、お店に来てくれるお客様がいて、自分を支えてくれる人がいて。
            - それから、会社員・組織人である以上、自分の奮闘をちゃんと見てくれる上司や経営者もいてくれないと困りますよね。
            - 山岡家では、そういった人たちの存在を全部実感できる！
            - 熱の通った"豊かな人間関係"がちゃんとある！それが一番の自慢です。
            - そこをすごく大事にしています。ラーメン屋の命である、スープと同じくらいに！
            - お客様と、仲間と、会社と。
            - 人間関係豊かな風土の中で、「自分が求められてる」「大事にされてる」って実感しながら働けるのって、実はすごく、幸せなことなんです。
