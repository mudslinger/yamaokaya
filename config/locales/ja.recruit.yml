          body:
            - lead: 転職理由は？
              text:
                - アルバイトとして飲食店で勤めていましたが、今後の生活安定を考え正社員で勤務できる会社を探していました。
                - 特に資格もなく、社会人経験も決して多くはないので、同じ飲食店やサービス業で、自分自身が目的をもって安心して働ける会社を探していました。
            - lead: 入社を決意したポイントは？
              text:
                - たまたま山岡家の求人を見て応募したことがきっかけでした。
                - 不安に感じながらも面接に臨むと、具体的な待遇やキャリアプラン・会社方向性など親切に教えていただきました。
                - その過程で、私が抱いていた当社のイメージが、いつも客として利用していた「ラーメン山岡家」から、企業・丸千代山岡家というイメージに移り変わり、ここに入社してキャリアアップしたいと考えるようになりました。
                - 何度かの面接の後、縁あって内定をいただき、入社することとなりました。
            - lead: 実際に入社してみて、どうでしたか？
              text:
                - 入社と同時に配属店舗が決まります。
                - 入社前は北海道に住んでいましたが、店舗数も多くチャンスがあると思ったので、関東地方での勤務を希望しました。
                - 正直なところ、不安はものすごくありました。 ですが、会社が便利な場所に社宅を用意してくれましたし、引っ越しや交通機関の手配など、入社前にもかかわらず親切にしていただけたことは嬉しかったですね。
                - また、引っ越しの当日に担当のマネージャーが手伝ってくれたことや、配属店舗の店長や先輩、パートナーのみなさんがあたたかく迎え入れてくれたことは、転職したて、しかも知らない土地で不安だらけだった私には、本当にありがたかったです。
                - 配属された店舗での勤務が始まった後は、日々初めての経験の連続でした。もちろん失敗することもあったのですが、
                - 先輩の指導のもと、調理や接客、店舗運営を実際に任せてくれたり、チャレンジさせてくれる環境は驚きでした。
            - lead: 入社してよかったことは？
              text:
                - 一番は安心して働けることです。
                - 給与・公休・福利厚生など、一般企業として正社員待遇はまずまずだと感じています。
                - なにより、転職活動の目的だったことが全部クリアされていますので、店長を目指し集中して取り組める環境がある会社だと感じています。
                - 良くも悪くも、人と接する仕事ですので対人スキルは必要と感じました。
                - 接客中に、お客様からご指摘を受けてしまうこともありました。そんな日は気持ちが後ろ向きになってしまうこともあります。
                - しかし、自分が作ったラーメンを食べたお客様に「おいしかったよ」と言っていただけると、やはりやりがいになりますね。
            - lead: 今後のビジョンは？
              text:
                - 現在は店長職以上が目指せるナショナル社員として、店舗に配属されております。
                - まずは店長になるために、日々の店舗運営業務の習得すること、社内セミナーを受講したり、トレーニングカリキュラムをこなしながら、アドバンス社員という１つ上の役職にチャレンジするため毎日頑張っています。
                - 将来的には新店舗の店長を任せてもらえるような人材に成長したいですし、複数店舗を統括するスーパーバイザーにチャレンジしたいです。
