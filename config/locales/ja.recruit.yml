  interview:
    graduates:
      title: 先輩インタビュー
      subtitle: 新卒
      persons:
        - name: 秋田 航
          furigana: アキタ ワタル
          status: 郡山店 店長/札幌学院大学 2012年度卒
          image: images/recruit/interview/graduates/akita.png
          lead: がんばった分だけ評価してもらえる、一人ひとりを見てくれる会社です。
          text:
            - 入社後22か月で、必要な社内タイトルを全て通過し、店長になりました。
            - 山岡家には、20代から50代まで様々な店長がいます。
            - 年功序列などは関係なく、ひとりひとりを評価する体制が整っているため、僕のように若くして店長に昇格できるチャンスが多くあります。
            - では、店長のやりがいと魅力はどこにあるでしょうか？
        - name: 山田 太郎
          job: 営業職
          rank: 店長
          assigned: つくば店
          background: 東京大学法学部 2009年度卒
          text:
            - 人の心を動かすのは、ごく身近な出来事じゃないのかな？それを実感した仕事があります。
            - 大津支局に配属された新人時代のこと。
            - 午前中は警察署を回り事件や事故の取材をし、午後は街のネタを拾って歩く日々の中、商店街にある一軒の靴屋の店先で一匹の猫に出会ったんです。
            - 大の字に寝そべる猫の横で、笑顔を見せる買い物客。
            - その光景にひかれてお店の方に声をかけると、今にも死にそうだった捨て猫を看病し、ここまで育てたという話を伺いました。
            - いまは町中の人を癒しているその猫を“大津の看板猫”と記事にしたところ、全国から反響が。
            - 東北や九州からも猫を見に来た人がいたと聞きました。
            - 事件事故の記事も重要だけど、こんなふうに心温まる記事を私なりの目線で拾っていきたいな、と思いました。
