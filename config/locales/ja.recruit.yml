            - 勝手に想像して、話を聞いていないのにわかった気になっていたんですね。
          body:
            - lead: 私の就職活動
              text:
                - 僕が就職活動を行っていた時期は、まだまだリーマンショック後の回復も進んでおらず、あの大震災の影響もあり、求職者にとっては厳しい環境でした。
                - 厳しいことは薄々わかってはいたのですが、当時は、大学卒業後には民間に就職する選択肢しか考えていませんでした。
                - 両親は公務員で、民間企業のことを具体的に知る機会は無かったため、予備知識がほとんど無いまま、漠然と就職活動を開始したことを覚えています。
                - 北海道では大手企業の求人情報を知る機会もなく、就職活動の場もそれほど多くはありませんでしたが、時間があるたびに札幌市内で開催される合同説明会に足を運んでいました。
                - 活動をはじめてしばらくの間は、いろいろな企業のブースを遠目で見るだけで満足してしまっていたように思います。
                - 勝手に想像して、話を聞いていないのにわかった気になっていたんですね。
            - lead: 山岡家との出会い
              text:
                - たまたま、その中の1社に株式会社丸千代山岡家はありました。
                - 「なんでラーメン屋が、説明会に参加しているの?」と思ったのが最初の印象です。
                - 他の人気企業はブースに学生が多く着席している中、この会社のブースには誰も座っていませんでした(笑)。
                - 説明会に行っても、企業ブースに着席したことがなかった自分の中では、「人と一緒でも」と言う気持ちがあったんでしょうね。だから、だれも座っていない山岡家のブースに着席してみました。
            - lead: 採用担当者と1対1での説明会
              text:
                - |
                  ラーメン山岡家は地元にあって知っていたし、頻繁に利用もしていました。
                  しかし、説明会で聞いたことは想像もしていないようなことでした。
                  ただのラーメン屋なのにって思いましたし、不審に思いましたよ。
                - 「会社は上場している」だの
                - 「店長はサラリーマン」だの
                - 「フードサラリーマンになろう!!」だの…
                - しかし、選考を受ける過程で、実際、現職の店長や採用担当者と接していくうちにこの会社でもいいかなって思ってしまったんですよね。そこが間違いだった…
            - lead: 最初の配属先は札幌
              text:
                - はじめて配属になったのは、札幌市内にある太平店。
                - |
                  ロードサイドにある、創業時から運営している店舗でした。
                  お客様の多くは常連様で、店づくりも決して新しいとは言えない職場でした。
                - |
                  毎日、毎日同じことの繰り返しの中、営業を続けていきました。
                  店長からは、カリキュラムを消化するようにと言われ、わからないことだらけで、必死に勉強していました。
                - 当時は、本当に毎日同じ生活が続き、辛いとしか感じていませんでした。
            - lead: 転機
              text:
                - 転機は、2店舗目に異動した時に訪れました。
                - |
                  入社前から希望していた全国転勤を叶えられ、次の移動先は、千葉県のお店でした。
                  太平店とはお店のレイアウトも異なり、スタッフ数も多かったです。
                - 日々の業務は、前の店舗と変わりありませんでしたが、気持ちの中で大きく変化がありました。
                - 遠くはなれた北海道と千葉、全く違う土地で、同じラーメンを作っている。
                - いつも来てくれる常連様がいらっしゃる…
                - これほど支持されているお店の中で、自分自身がお店を営業し、商品を作り、提供することの大切さ、スタッフやお客様から信頼される中で仕事が出来ることの嬉しさを感じました。
                - この時、僕は、お店を異動することで成長できたと感じました。
            - lead: 入社2年目で店長に
              text:
                - そして…
                - 入社して、2年目で店長に昇格しました。福島の郡山店です。
                - 店舗営業を理解することはもちろん、スタッフとのコミュニケーション、店舗経営に必要な知識など、覚えること・成長しなければいけないことは本当にたくさんありました。
                - 今は、これまでの経験で培ってきたことを郡山店で発揮して、130店舗ある中でどこにも負けないお店に成長させていこうと、日々店長として業務に励んでおります。
        - personid: sanjo
          name: 三條　真生
          furigana: サンジョウ マサオ
          status: 越谷レイクタウン店/酪農学園大学 2014年度卒
          image: images/recruit/interview/graduates/sanjo.png
          lead: 毎日大変ですが楽しく働いています!!
          summary:
            - 僕は毎月、飛行機で北海道から東京に通い、サービス業を中心に説明会・選考を受ける、という就職活動を行っていました。
            - 出身は北海道なんですが、関東圏内で就職したいと思ってたんです。
            - 正直、山岡家には興味はありませんでした。札幌に本社がある会社なので、北海道勤務なのかなって勝手に思っていましたから。
            - たまたま、学内の会社説明会で採用担当者に会い、飲食業の店舗経営にも興味があったので、興味半分で説明会を聞くことにしました。
            - 飲食店だからどうせどこでも同じだろうという気持ちで（笑）。
            - しかし、共感をしてしまったんです。この会社の姿勢に。
          body:
            - lead: 関東圏で働きたかった
              text:
                - 出身も大学も北海道なんですが、関東圏内で就職したいと思ってたんです。
                - なので、毎月飛行機で北海道から東京に通い、サービス業を中心に説明会・選考を受ける、という就職活動を行っていました。
                - 正直、山岡家には興味はありませんでした。札幌に本社がある会社なので、北海道勤務なのかなって勝手に思っていましたから。
            - lead: 会社の姿勢に共感
              text:
              - たまたま、学内の会社説明会で採用担当者に会い、飲食業の店舗経営にも興味があったので、興味半分で説明会を聞くことにしました。
              - 飲食店だからどうせ各社同じだろうという気持ちで（笑）。
              - しかし、共感をしてしまったんです。この会社の姿勢に。
              - チェーン店でありながら、食の安心と安全を守る為、各店舗で１つずつ食材を加工・仕込みをして調理をしている、ということ。
              - 経営トップ自らが、お店を頻繁に訪れ、店長を始めとするスタッフとのコミュニケーションをとても大切にしている、ということ。
              - そして、札幌に本社を置きながら全国に展開し、今も成長を続けている企業である、ということ。
              - どれも、僕が想像していた飲食店経営とは異なる世界でした。
            - lead: 充分な自立のサポート
              text:
              - はじめから、関東のお店での勤務を志望し、希望通りになりました。
              - はじめての知らない土地での一人暮らしでしたが、充実した社宅制度があり、積極的に利用させていただきました。
              - しかも、引っ越しの際には採用担当の先輩社員が手伝ってくれましたし、不安な中での社会人生活をサポートしてくれる環境が整っていると思います。
              - 毎年、新卒社員は入社しますが、人数がそれほど多くないこともあって、1人1人の要望や成長のことを考えて、配属先選びやキャリアステップアップのサポートをしてくれることも僕にとっては魅力的でした。
            - lead: 売上げトップ10の店舗に配属
              text:
              - 配属になったのは越谷レイクタウン店。山岡家の店舗の中でも、トップ10に入る売上を誇るお店です。
              - とても明るい職場ですが、店長を始め、スタッフはみんなてきぱきと仕事をこなす、すごい人たちばかりです。
              - 2学年上の先輩や店長から厳しい指導を受けることもあり、正直言って、「厳しい仕事だな」と思う時もあります。
              - が、プライベートでは、車を出してもらって遊びに連れて行ってくれるなど、僕にとっては、仕事もプライベートも充実した環境です。
              - 今後もこの店舗で学ぶべきことはまだまだ多くあると思いますが、1日でも早く先輩社員に追いつき、店長としてこのお店に戻ってきたいというのが僕の密かな野望です。 できれば、近い将来に。
