ja:
  company:
    history:
      title: ヒストリー
      subtitle: 山岡家の歴史
      histories:
        - year: 1980
          title: お弁当のFCとして誕生
          body: |
            当社は現代表取締役山岡正が昭和55年２月に東京都江戸川区中央1丁目15番24号において
            (有)丸千代商事（出資金6,000千円）を設立し、弁当のＦＣ店を開業したのが始まりです。
            ＦＣ事業開始から1年経過後にＦＣ店に加え直営店舗の経営も開始、
            昭和58年４月には事業が軌道に乗り、株式会社に組織変更しました。
        - year: 1988
          title: ラーメン山岡家開店！
          body: |
            その後、近隣に弁当屋が開業し始め、他店競合が激しくなったこともあり、
            他の業態を模索し始めました。以前より代表自身の好物であったラーメンに着目し、
            ブームに左右されない本当にうまいラーメンで事業を展開したいと考え、
            試行錯誤を繰り返した結果、現在の山岡家ラーメンの原型となる、
            豚骨をじっくり煮込んだスープをベースとしたラーメンを完成させました。
            昭和63年９月に屋号を「ラーメン山岡家」として茨城県牛久市に開店し（現在の牛久店）、
            現在の営業スタイルの原型となる24時間、年中無休での営業を開始しました。
        - year: 1992
          title: 山岡家札幌上陸
          body: |
            券売機導入により店内オペレーションを簡素化し、 
            多くのお客さまにラーメン提供が可能となり、 評判も上々で多くのリピーターを獲得し、大成功を収めました。
            そこで、次の出店候補地を模索していたところ、
            山岡正憧れの地で、ラーメンの本場であり激戦区として知られる札幌で自分のラーメンを試したいと考え、
            平成４年５月、札幌市中央区にすすきの店、 同年12月には南2条店を開店しました。
        - year: 1993
          title: 山岡家の味を拡げたい
          body: |
            平成５年３月には、北海道での店舗展開を積極的に行うことを目的として、 
            札幌市中央区南２条西1丁目６番地に(株)山岡家（資本金10,000千円）を設立し、
            (有)丸千代商事は関東圏全域の店舗展開・運営にあたることで、業務分担を図りました。
        - year: 1999
          title: 栃木県に初出店
          events:
            - month: 4月
              body:
                - 栃木県の第1号店舗として、小山市に小山田間店を開店しました。（（株）丸千代商事）
        - year: 2002
          title: 合併・商号変更
          body: （株）丸千代商事を吸収合併し、（株）丸千代山岡家に商号を変更しました。
        - year: 2003
          title: 埼玉県・千葉県・群馬県に初出店
          events:
            - month: 7月
              body:
                - 埼玉県の第1号店舗として、春日部市に春日部店を開店しました。
            - month: 8月
              body:
                - 千葉県の第1号店舗として、柏市に柏店を開店しました。
            - month: 12月
              body:
                - 群馬県の第1号店舗として、太田市に太田店を開店しました。
        - year: 2004
          title: 東京都・宮城県・静岡県・福島県に初出店
          events:
            - month: 2月
              body:
                - 東京都の第1号店舗として、西多摩郡瑞穂町に瑞穂店を開店しました。
            - month: 7月
              body:
                - 宮城県の第1号店舗として、名取市に名取店を開店しました。
            - month: 8月
              body:
                - 静岡県の第1号店舗として、富士市に富士店を開店しました。
            - month: 11月
              body:
                - 福島県の第1号店舗として、いわき市にいわき店を開店しました。
        - year: 2006
          title: ジャスダック上場、神奈川県・岐阜県・山梨県に初出店
          events:
            - month: 2月
              body:
                - ジャスダック証券取引所に上場（証券コード:3399）
                - 神奈川県の第1号店舗として、厚木市に厚木店開店
            - month: 5月
              body:
                - 岐阜県の第1号店舗として、瑞穂市に岐阜瑞穂店開店
            - month: 8月
              body:
                - 山梨県の第1号店舗として、笛吹市に笛吹店開店
        - year: 2007
          title: 山形県・愛知県・三重県に初出店
          events:
            - month: 2月
              body:
                - 山形県の第1号店舗として、山形市に山形青田店開店
            - month: 6月
              body:
                - 愛知県の第1号店舗として、豊橋市に豊橋下地店開店
            - month: 10月
              body:
                - 三重県の第1号店舗として、桑名市に桑名店開店
        - year: 2009
          title: 100店舗出店達成、新業態オープン
          events:
            - month: 4月
              body:
                - 東京都23区内第1号店舗として新宿区に高田馬場店開店
            - month: 9月
              body:
                - 茨城県つくば市に新業態「とんかつ処かつ千代つくば店」開店
            - month: 12月
              body:
                - 水戸城南店開店によりラーメン山岡家100店舗達成
        - year: 2010
          title: 長野県・岩手県・秋田県に初出店
          events:
            - month: 7月
              body:
                - 長野県の第1号店舗として長野市に長野南長池店開店
            - month: 10月
              body:
                - 岩手県の第1号店舗として盛岡市に岩手盛岡店開店
            - month: 11月
              body:
                - 秋田県の第1号店舗として秋田市に秋田仁井田店開店
        - year: 2011
          title: 西日本を中心に初出店ラッシュ、新業態オープン
          body: 株式会社イートアンドとエリアフランチャイズ契約を締結し、札幌市に大阪王将北九条店をオープンしました。
          events:
            - month: 8月
              body:
                - 青森県の第1号店舗として、弘前市に弘前店開店
            - month: 9月
              body:
                - 富山県の第1号店舗として、高岡市に高岡店開店
            - month: 10月
              body:
                - 石川県の第1号店舗として、金沢市に金沢森戸店開店
                - 兵庫県の第1号店舗として、明石市に明石店開店
            - month: 11月
              body:
                - 大阪府の第1号店舗として、岸和田市に岸和田店開店
            - month: 12月
              body:
                - 京都府の第1号店舗として、八幡市に京都八幡店開店
                - 福岡県の第1号店舗として、北九州市に北九州店開店
        - year: 2012
          title: 熊本県に初出店、新業態オープン
          body: 株式会社コメダとフランチャイズ契約を結び、茨城県つくば市に「コメダ珈琲店」をオープンしました。
          events:
            - month: 10月
              body:
                - 熊本県の第1号店舗として、熊本市に熊本店開店
