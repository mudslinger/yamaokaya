      contents:
        intro:
          regular:
            - レギュラーメニューは全29種類。
            - バリエーションの豊富さは、山岡家のささやかな自慢の一つです。
            - お気に入りの一杯が、きっと見つかるはず。
          std:
            - 山岡家のもう一つの主役は、パリパリのギョーザ。
            - 匂いが気にならないハーブにんにくを使用し、お仕事の途中でも安心してお召し上がりいただけます。
            - ミニチャーシュー丼をはじめとする、どんぶりものも人気です。
          limited:
            - 山岡家では、 熟練職人を結集し、定期的に期間限定メニューを開発しています。
            - 熟練の技・経験をベースに、常にお客様に驚きと感動を与えたい、という思いをチーム全員で共有し、
            - 日夜新商品開発に取り組んでいます。
          set:
            - 平日のランチタイム(11:00～14:00)は、サービスセットが大変お得。
            - お好みのラーメンと、人気のサイドメニューのゴールデンコンビは、ボリューム充分。
            - しかもお求めやすい価格でご提供しています。
            - 日祝日限定のサンデーセットも、かなりお得。
          shoyu: 25年以上受け継がれてきた、伝統の味。
          miso: コクとキレを両立させた、山岡家の味噌。
          shio: 山岡家でしか味わえない、深みのある塩。
          tokumiso: 濃厚な白味噌を使用した、ワンランク上の味わい。
          karamiso: 旨味と辛さのハーモニーが、癖になる一杯。
          premium_salt: 伝説の限定商品がついにレギュラー化！
          side: 自慢のパリパリギョーザと、豊富なバリエーションのミニどんぶりが魅力。
          topping: 追加トッピングであなただけのラーメンを。
          drink: ラーメン＋生ビールは至福の瞬間。ドライバーのお客様はドライゼロを。
