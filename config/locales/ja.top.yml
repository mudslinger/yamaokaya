ja:
  top:
    title: トップ
    greetings:
      title: 代表ごあいさつ
      subtitle: お客様とのふれあいが私達を育ててくれます。
      lead: ごまかしのない真剣勝負こそが「山岡家の味」。
      bodies:
        - 山岡家は創業以来、私自身が考える究極の美味しいラーメンの3つの基本要素、すなわち麺・スープ・タレの、絶妙なバランスを追い求めて参りました。 
        - 研究を重ねる中で、白髪ネギとの出会いが私の求める究極の味に華をそえ、 現在の山岡家独自の味に辿り着きました。
        - 山岡家のシステムは、発券機での食券購入、お水はセルフサービスと非常にシンプルです。 
        - これは、お客様への暖かみのある接客サービスや、カウンターキッチンならではのごまかしの無い真剣勝負のラーメン作りに専念させるためです。
        - 新しいお店のオープンの際には、私はスタッフへの激励と、スープの品質の確認のため、必ずその店舗を訪れることにしています。
        - はじめてのお客様に山岡家のラーメンを食べていただき、 「ごちそうさま！」というお客様の声を聞くことが一番の喜びです。
        - 全ての人々に、私達のラーメンで、美味しさと笑顔を味わっていただきたい。
        - 山岡家の挑戦は一杯のラーメン作りから始まり、 そして私たちのラーメンを愛してくれるお客様とともに続いていくと信じております。
    vision:
      title: 経営理念
      bodies:
        - 食を通じて、人と地域社会をつなぐ企業へ。 全てのお客様に喜んでもらい、お客様・社会・社員に必要とされる企業であり続ける
      leads: 
        first:
          - 弊社はこれまで、「ラーメンでお客様に喜んでもらう」を経営理念として、ラーメン山岡家を中心とした店舗展開を行ってきました。
          - 2016年2月より、創業当時から守ってきたこの理念をより発展させ、
        second:
          - といたします。
          - 「地域貢献」を理念の大きな柱として掲げ、雇用の創出や納税など、様々な形で地域社会の発展に貢献し、地域に必要とされる企業を目指していきたいと考えております。
          - また、「行動指針」「8つの使命」をあわせて策定し、経営理念の実現に努めてまいります。
      visions:
        vision:
          title: 経営理念
          bodies:
            - 食を通じて、人と地域社会をつなぐ企業へ
            - 全てのお客様に喜んでもらい、「お客様」「社会」「社員」に必要とされる企業であり続ける
        guidelines:
          title: 行動指針
          bodies:
            - 満足・喜びを創造するために挑戦し続ける
            - 共に働く仲間を尊重し、働きやすい職場をつくる
            - お客様には、「親愛」「素直」「謙虚」「反省」の気持ちを持って接する
            - 自社の商品に自信を持ち、胸を張って提供する
            - 社会の一員として責任ある行動をし、地域に貢献する
        missions:
          title: 8つの使命
          bodies:
            -
              title: お客様
              body: 私たちは、「こだわりの食材」「調理技術」「職人の心」による最高の商品とサービスでお客様に喜びと満足を提供します
            -
              title: 商品
              body: 私たちは、お客様に喜んで満足していただき、「うまい！」と言ってもらえるこだわりの商品を提供し続けます
            -
              title: 安心安全
              body: 私たちは、お客様に安心・安全な食事と空間を提供するために、安全な食材の調達と調理を行い、体調管理、衛生管理および万全な店舗環境の維持に取り組みます
            -
              title: 働く仲間
              body: 私たちは、日々最高のパフォーマンスを発揮するために、就業時の挨拶から始まり、仲間への感謝や思いやりの気持ち、切磋琢磨する関係性を築くことで、働きやすい職場環境をつくります
            -
              title: 店づくり
              body: 私たちは、お客様の満足を一番に考え、入りやすく、気兼ねなく快適に食事が出来、笑顔と活気に溢れ、また行きたいと思っていただける店をつくります
            -
              title: お取引関係者
              body: 私たちは、お取引関係者との健全な対応に努め信頼関係を築くことで、共に成長発展できる関係を目指します
            -
              title: 株主
              body: 私たちは、適時適切に情報開示を行い、健全な事業活動を通じ企業価値を高める事で、株主に適正な還元を行います
            -
              title: 地域社会
              body: 私たちは、健全な店舗経営を行い、雇用の創造や地域の皆様との交流を通じて、地域社会の活性化に貢献します

