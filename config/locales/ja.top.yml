  top:
    title: トップ
    greetings:
      title: 代表ごあいさつ
      subtitle: お客様とのふれあいが私達を育ててくれます。
      lead: ごまかしのない真剣勝負こそが「山岡家の味」。
      bodies:
        - 山岡家は創業以来、私自身が考える 究極の美味しいラーメンの『3つの基本要素(麺・スープ・タレ)の絶妙なバランス』を追い求めて参りました。 研究を重ねる中で、白髪ネギとの出会いが私の求める究極の味に華をそえ、 今の「山岡家独自のラーメンの味」に辿り着きました。
        - 山岡家のシステムは、発券機での食券購入、お水はセルフサービスと非常にシンプルです。 これは、カウンターを通してお客様への暖かみのある接客サービスや カウンターキッチンならではのごまかしの無い真剣勝負のラーメン作りに専念させるためです。
        - 私はこれからも必ず各店のオープンの際には新入社員の激励を兼ねスープを見に店舗に行きます。 新しいお客様に山岡家のラーメンを食べていただき、 「ごちそうさま！」というお客様の声を聞くことが一番の喜びです。
        - 全ての人々に、私達のラーメンで、美味しさと笑顔を味わっていただきたい。
        - 山岡家の挑戦は一杯のラーメン作りから始まり、 そして私たちのラーメンを愛してくれるお客様とともに続いていくと信じております。
