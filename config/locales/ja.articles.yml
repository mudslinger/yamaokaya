    sitemap:
      title: サイトマップ
    service_tickets:
      title: サービス券について
      bodies:
        - lead: サービス券とは
          bodies:
            - 山岡家の食券機でラーメンを買うと、食券とは別に、もう１枚チケットが出てきます。
            - これが「サービス券」です。
            - たくさん貯めていただき、一気に放出していただくと、ちょっとした幸せが訪れます。
            - ええ、邪魔なのはわたしたちもよく分かってます。
            - 財布には決してなじまないサイズのこのサービス券、こんなものを10枚も20枚も貯める気にはなりませんよね。
            - でも、だからと言ってスタッフに食券と一緒に渡したり、その辺に捨てたりせず、是非貯めてみてください。
        - lead: 使い方
          bodies:
            - ある程度集まったら、お店にご持参いただき、スタッフにまとめてお渡しください。
            - 6枚でギョーザ一皿
            - 10枚でラーメン１杯
            - その場でプレゼント。もちろん、トッピングやサイドメニュー等を購入いただき、組み合わせてご注文いただいてもOKです。
    sns_guideline:
      title: SNSガイドライン
      bodies:
        - lead: 参加の目的
          bodies:
            - ソーシャルメディアを通じてラーメン山岡家の情報を発信するとともに、お客さまとの対話を通じて、お客様の満足度を高め、より愛されるラーメンチェーン店を目指します。
        - lead: 参加にあたっての心構え
          bodies:
            - お客さまの声に耳を傾け、お客さまに少しでも有益な体験をしていただけるよう、 積極的な情報提供を行っていきます。
            - 誤った情報を発信したり、お客様に誤解を与えることのないよう心がけます。
            - 万が一誤った情報を発信してしまった場合は、速やかにお詫びの上、訂正させていただきます。
            - 各ソーシャルメディアの規定・マナー・文化を順守します。
        - lead: 発信内容について
          bodies:
            - 主に店舗や商品の情報、販促活動やキャンペーンなどについて発信していきます。
            - その他、会員向けのメールマガジンサービスで発信した内容のバックナンバーや、社内の雰囲気などの雑多な情報についても、 お邪魔にならない範囲で、控えめに発信させていただきます。
            - 原則、勤務時間中（平日の日中）に情報発信をしております。
            - ソーシャルメディア上の情報は、当社公式アカウントからの発信であっても、 その特性上、必ずしも公式発表・見解を表しているものではありません。
            - 公式な発表に関しては、Webサイトおよびプレスリリースでお知らせしています。
            - 店舗もしくは商品、決算やＩＲ等に関するご質問に対して、ソーシャルメディア上でお答えすることは控えさせていただきます。
            - 当社ホームページからお問い合わせをお願いいたします。
        - lead: Twitter
          bodies:
            - 担当は、主に経営企画室のOですが、時おりマーケティング担当者Hがつぶやくこともあります。
            - ラーメン山岡家をご利用頂いている方々のツイートに、思わず反応してしまうことがあるかもしれません。
            - 温かい目で見守って頂けると幸いです。
            - ダイレクトメッセージには対応いたしません。
        - lead: Facebook
          bodies:
            - マーケティング担当者Hおよび、公式WEBサイトの管理者Tが担当します。
            - 投稿いただいたメッセージにコメントさせていただくことがあります。
            - 気になった人・企業・投稿・ページに「いいね！」・シェアさせていただくことがあります。
    mag_faq:
      title: 山岡家メルマガが届かない場合の対処方法
      lead:
        - 2013年9月に、弊社から会員の皆様にお送りしているメルマガの送信元アドレスを変更させていただきました。
        - お使いの端末の迷惑メール対策設定が有効になっていると、弊社からお送りしたメールが届かなくなっている可能性があり、再び弊社からのメールをご受信いただくためには、お客様の迷惑メール対策の設定変更を行っていただく必要があります。
        - これらの条件に当てはまるお客様は大変御手数ではございますが、以下に手順を掲載いたしますので、ご参照の上、設定を変更していただけると幸いに存じます。
        - 今後とも本メルマガおよび、ラーメン山岡家をご愛顧のほど、よろしくお願い申し上げます。
      domain_specify:
        title: 宛先/ドメイン指定受信の設定
        lead: お使いの端末の宛先/ドメイン指定受信設定に、mag@yamaokaya.comをご指定ください。
        choices:
          - mag@yamaokaya.com
          - yamaokaya.com
        remarks: メールアドレスを指定する「宛先指定受信」を行っていただくのがおすすめです。
      remarks:
        lead: キャリア毎に設定方法が異なります。以下リンクより、お使いのキャリアの設定方法をご確認いただけます。
        docomo:
          - addr: 'https://www.nttdocomo.co.jp/info/spam_mail/measure/domain/about/'
            title: 受信／拒否設定とは
        au:
          - addr: 'http://www.au.kddi.com/support/mobile/trouble/forestalling/mail/anti-spam/fillter/function-03/'
            title: 指定受信リスト設定 (なりすまし・転送メール許可)
          - addr: 'http://www.au.kddi.com/support/mobile/trouble/forestalling/mail/anti-spam/fillter/function-11/'
            title: 指定受信リスト設定
        softbank:
          - addr: 'http://www.softbank.jp/mobile/support/antispam/settings/indivisual/whiteblack/'
            title: 迷惑メールの個別設定をする
    privacy_policy:
      title: プライバシーポリシー
      lead: 株式会社丸千代山岡家（以下「当社」という。）は、「個人情報の保護に関する法律」を遵守し、個人情報を適切に保護するため、以下の取り組みを実施します。
      bodies:
        - lead: 個人情報の利用目的を明確にします
          bodies:
            - 当社は、個人情報の利用目的を明らかにした上で個人情報を取得し、その目的以外には利用しません。
        - lead: 個人情報を適切に管理します
          bodies:
            - 当社は、個人情報を適正に管理し、個人情報の漏洩・紛失・改ざん・不正アクセスなどを防止するために適切な対策を講じます。
        - lead: 個人情報の開示・訂正・追加・削除等を適切に行います
          bodies:
            - 当社は、本人が当該者と識別される個人情報について、個人情報の当該者が開示・訂正・追加・削除・利用停止・消去等を求める権利を有していることを理解し、これらの要求がある場合は速やかに対応します。
        - lead: 個人情報の第三者への提供を制限します
          bodies:
            - 当社は、法令等の要件を満たしている場合を除いて、事前に本人の同意を得ることなく個人情報を第三者へ提供、あるいは開示を行いません。
        - lead: 個人情報取扱い業務委託先の監督を行います
          bodies:
            - 当社は、個人情報の取扱いの全部または一部を外部に委託する場合、その委託先に対して個人情報の安全な管理を義務付け、必要かつ適切な監督を行います。
        - lead: 個人情報保護に関する意識を向上させます
          bodies:
            - 当社は、上記を当社従業員及びその他関係者（業務委託先を含む）に周知徹底させるとともに、個人情報保護に関する意識の向上を図ります。
    about:
      title: このHPについて
      bodies:
      - lead: 著作権について
        bodies:
          - 当ウェブサイトに掲載されている写真、絵、文字、文章その他の著作物についての著作権は、株式会社丸千代山岡家（以下「弊社」とします） または弊社に権利を許諾した第三者に帰属します。
          - 権利者の承諾なしに、 これらの掲載情報およびその一部を複製、加工、改変、販売、送信等の二次利用をすることはできません。
      - lead: 免責事項について
        bodies:
          - 弊社は、当ウェブサイトの運営・管理および情報の掲載には細心の注意を払っておりますが、 掲載情報の妥当性や正確性についてを保証するものではありません。
          - 当ウェブサイトでは、情報を予告なく変更もしくは削除する場合があります。
          - また当ウェブサイトの運営を中断または中止させて頂くことがありますので、あらかじめご了承ください。
          - 弊社は、これら情報の変更、削除、運営の中断、中止、他、 当ウェブサイトの利用により生じるいかなる損害についても責任を負うものではありません。
      - lead: 個人情報について
        bodies:
          - 当ウェブサイトへのアクセス、閲覧において、 名前などご自身に関する情報を明らかにする必要はありませんが、 アンケートフォームなどの一部のコンテンツにおいて、 名前、電子メールアドレスなど個人情報の送信をご自身の任意にてお願いする場合があります。
          - 情報をご提供いただくページはSSL(セキュアソケットレイヤー)を使用しており、 第三者の盗聴や改ざんを可能な範囲で防ぐために暗号化された上で送信されます。
          - これら送信された個人情報については、弊社および関連会社のみで機密として管理し、 ご利用者本人の同意なくして、当ウェブサイトの運営管理業務に関係ない外部機関に個人情報を開示することはありません。
          - ただし、既定の法律や法的拘束力のある命令を受けた場合、 もしくは弊社の権利や財産を保護する必要が生じた場合には、 必要最低限の情報をその目的のために使用することがあります。
      environment:
        title: 動作環境
        lead: 当ウェブサイトは、下記の環境で閲覧いただくことを推奨いたします。
        env:
          - os: Microsoft Windows (vista/7/8/8.1)
            browsers:
              - Internet Explorer 9.0以上
              - Firefox
              - Google Chrome
          - os: Macintosh (OSX 10.3以上)
            browsers:
              - Safari
              - Firefox
              - Google Chrome
          - os: iOS
            browsers:
              - iOS 7 搭載端末
          - os: Android™ OS
            browsers:
              - Android™ OS 4.2 搭載端末

        remarks:
          - 上記以外の環境では正常に表示されないことがありますのであらかじめご了承ください。
          - 閲覧環境は、必要に応じて改訂する場合がございます。
          - 全てのページでJavaScriptを使用しております。ブラウザの設定を「JavaScriptを有効」にして閲覧ください。
          - 当ウェブサイトでは一部PDF形式で情報を提供しています。











