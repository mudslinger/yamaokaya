ja:
  business:
    title: 事業概要
    yamaokaya:
      title: 事業概要
      subtitle: ラーメン山岡家事業について
      bodies:
        - 当社は、平成29年4月現在、150店舗以上を東日本を中心とした全国の主要幹線道路沿いを中心に、 全店舗直営、24時間営業を基本として出店しております。
        - 当社が多店舗展開を推進するにあたり、直営店を基本としてきた理由は、 一定の品質・サービス・清潔さの水準を全店で維持・管理するとともに、 店舗のスクラップ・アンド・ビルドを実施できることによるものであり、 今後も引き続き事業の拡大に取り組む方針であります。
      products:
        title: 商品構成
        bodies:
          - ラーメン専門店としてラーメンを主体としたメニュー構成となっております。
          - 味は「醤油」「味噌」「塩」「特製味噌」「辛味噌」など、お客様の好みに幅広く対応しております。
          - 不定期に期間限定メニューを企画し、全店で販売しております。
      shops:
        title: 店作り
        bodies:
          - 郊外のロードサイドを基本とし、300坪以上の敷地面積とし、大型トラックが利用可能な駐車スペースを確保しております。
          - 一目でラーメン店と分かり、気軽に入店しやすい店舗外観です。
          - 50～70席を標準として店舗内にカウンター、テーブル席、小上がり席を設置しております。
    products:
      title: 商品の強み
      subtitle: 唯一無二の個性
      lead: 山岡家のラーメンには、いくつものこだわりが隠されています。非常にインパクトがあり、癖になる個性的な味です。
      image: corporate/business/products.png
      bodies:
        - 北海道一号店を開店した当時、「山岡家ラーメン」は、数日間豚骨を煮込んだ濃厚なスープと、スープにからむ太ストレート麺、特製のタレで煮炊いた本格チャーシュー、白髪ネギ山盛りのネギラーメンという、それまでの「札幌ラーメン」の概念を打ち破る革新的なラーメンとして、札幌のラーメン好きに衝撃を与えました。
        - その後、「無性に食べたくなる定番的存在のラーメン店」として、名実ともに人気店の仲間入りを果たしました。
        - 今では、札幌をはじめとする北海道内各地、さらに関東全域へと積極的に店舗展開をはかり、それぞれの地域において、その味は認められ、色あせることのない確かな評価とご愛顧を頂いております。
        - 全店で、「醤油」「塩」「味噌」といった、スタンダードなラーメンを網羅しつつ、さらに、「特製味噌」「辛味噌」シリーズをラインアップ。幅広いお客様の好みに充分お応えできるメニュー構成を維持しています。
        - お客様のお好みに応じてラーメンをカスタマイズできる「お好み」サービスと、豊富なサイドメニュー、トッピングも相まって、お客様の心を一度掴んだら離さない強い商品力が、山岡家の最大の強みです。
        - さらに、専任の商品開発部門が次々と新メニューを開発し、期間限定商品として、世に送り出しています。この中から、大好評を博してレギュラーメニューに昇格した「プレミアム塩とんこつ」を始めとする、数々の人気メニューが誕生しています。
    safety:
      title: 食の安全
      subtitle: 「安全・安心」が最優先
      lead: 食の安全・安心の確保に、全力で取り組んでいます。
      image: corporate/business/safety.png
      bodies:
        - 私たちは、お客様の健康に大きな責任を持つ者として、食の安全性に細心の注意を払い、食材の調達を実施しております。
        - たとえば、当社商品の代名詞でもある、山盛りの白髪ネギ。その素材である長ネギは、国産のものに限定し、常に安定した品質を維持するため、国内の複数の生産者とアライアンスを組み、山岡家専用に規格、栽培育成したものを調達しています。
        - もちろん、その他の食材についても、全ての食材をバイヤー自らの目で確かめ、安全なサプライヤーから厳選されたものだけを調達しています。
        - それだけでなく、産地や工場、物流現場を定期的に訪問して、継続的な品質チェックを行っています。
        - また、店舗の衛生管理も厳格に実施しています。
        - たとえば、第三者による衛生検査の実施や、標準マニュアルを活用したチェック体制の確立はその一例ですが、さらに直営ならではの強みを活かし、本部スタッフによる調理技術の指導や衛生管理トレーニングを継続的に実施しています。
        - これからもお客様に安心して召し上がっていただける商品を追求すべく、食の安全・安心への取り組みを日々強化してまいります。
    hospitality:
      title: 心地良いお店づくり
      subtitle: お客様に感動と感激、満足を…
      lead: より良いサービスを目指して。
      image: corporate/business/hospitality.png
      bodies:
        - ご来店いただいたお客様に、より気持ちよく過ごしていただけるお店であるために、私達は接客スキルの向上に努めています。
        - 丁寧かつ、活気のあるおもてなしを提供するため、充実したマニュアルでの教育活動はもちろんのこと、全店舗で、パートナーも含めた全スタッフが参加する調理・接客コンテンストを定期的に実施しています。
        - さらに、コミュニケーション能力向上を目的にしたセミナーを定期的に開催するなど、人材教育に力を入れています。
        - そして、お客様目線で感動、感激、満足を提供するべく、サービスの高品質化を図り、「また行って食べたい」と言っていただけるような、心地良い店作りを目指します。
    development:
      title: 出店ポリシー
      subtitle: 食べたいときにいつでも食べられるラーメン店へ。
      lead: より多くのお客様に、私達の味を召し上がっていただきたい。
      bodies:
        - 私達は、ラーメンは味が第一であると確信しております。
        - 最高のラーメンをお客様に提供するため直営店にこだわり、現在ロードサイド店を中心に、全国各地に多数の店舗を出店しております。
        - いずれの店舗も赤を基調とした、シンプルな内外装と券売機による会計システムが特長で、生活圏のお客様はもとより、さまざまなお客様にご利用いただけるよう、広い駐車場を用意し、年中無休24時間営業を基本としております。
        - 今後も全国のさまざまな地域の皆様に、山岡家の味をお楽しみいただけるよう、積極的に店舗数を拡大してまいります。
    ict:
      title: ICTの活用
      subtitle: 日々の店舗経営を支えるネットワークとサービス
      bodies:
        - 各店舗が孤立していては、良いおもてなしを提供することはできません。
        - 私達は全店舗が接続されたVPNネットワークを構築しています。
        - また、各種クラウドサービスやスマートデバイスを活用し、全ての拠点や人の情報を効率的に把握するシステムの構築に取り組んでいます。
        - これらの取り組みの結果、社内のコミュニケーションが活発化するとともに、より迅速な経営判断と業務改善を可能としました。
        - 他にも、メールマガジンの発行や、twitterやfacebookなどのSNSの活用を通じて、ラーメン山岡家の魅力をより多くのお客様に知っていただくための活動にも力を入れています。
        - 技術の進歩の恩恵をお客様に還元するのも、私たちの使命だと考えております。
        - ICTヘの取り組みは、今後とも継続的に注力してまいります。