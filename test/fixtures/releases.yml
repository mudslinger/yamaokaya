  title: いつもの赤い看板。
  body: |
    .gray-bg
      %h1
        国道沿い25時、深夜のオアシス
      %p 長距離を移動されて来られたドライバー、残業帰りのお客様。
      %p そういったお客様をはじめ、より多くのお客様にほっとする環境をご提供したい… 
      %p そんな思いから、山岡家はほとんどのお店を24時間営業で運営しています。
  url: images/top/carousel03.jpg
504:
  release_type: 1
  start_shows: 1970-01-01
  end_shows: 2099/12/31
  target_date: 1970-01-01
  title: 海老醤油らーめん＆つけ麺
  body: |
    .gray-bg
      %h1
        海老と濃厚醤油の意外なコンビ。
      %p キレのある濃厚醤油をベースに、海老の粉末をふんだんに使用した濃厚海老醤油スープ。
      %p 
        北海道産甘エビから抽出した旨味成分の海老オイルに、
        更に、煮干し、鯖節、鰹節の3種類の魚介エキスをブレンドすることで、
        ただの海老醤油ではなく濃厚で奥行きのある海老醤油スープに仕上げました。
      %p 力強い豚骨海老醤油のスープとの相性は抜群です。
      =link_to '詳しく見る', menu_categorized_path(:limited),class: %w(btn btn-lg btn-primary)
  url: images/top/carousel_ebi3.jpg

