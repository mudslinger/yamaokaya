      %p 山岡家の誇る熟練職人達は、いつもここでお客様と向き合っています。
      %p その日の気温、お客様の入り具合、産地から届けられた食材の品質など、
      %p 様々なファクターで、ラーメンの味は変わってしまいます。
      %p それらすべてに目を光らせ、その日の最高のラーメンをご提供するのが、彼らの役割。
      %p 無愛想に見える職人もいるかも知れませんが、お客様に喜んでいただくために、彼らなりに必死なんです。
  url: images/top/carousel02.jpg
503:
