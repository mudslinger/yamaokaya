  target_date: 1970-01-01
  title: 強烈な個性。
  body: |
    %h1
      強烈な個性。
    %p 大量の豚骨を丸３日以上、強い火力で炊き上げるスープは、まさに山岡家の味の核（コア）。
    %p もちろん、ただ煮込み続けているわけではありません。
    %p 鍛え抜かれた匠の技と、緻密な状態管理があってこそ。
    %p 家庭でも、食品工場でも、絶対に表現できない味が、そこにはあります。
  url: images/top/carousel01.jpg
