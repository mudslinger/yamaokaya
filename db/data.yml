    - "取締役社長さま宛\r\n\r\n本日１７：３２に自販機でラーメン券を購入しました。\r\n券を筒井店員（メガネ、肥満あり）に渡しました。\r\n正直かなり無愛想なやる気のない適当な感じの返事でであまり印象が良くありませんでした。\r\n仕事がめんどくさそうな態度でした。\r\nダルそうな印象でした。\r\nその時は店内には他に誰ひとり店員はいませんでした。\r\nそんな風に思っているうちに事件が起きました。\r\n\r\n券購入直後に来店した中年の男性が5,000円を両替してくださいということでした。\r\n筒井店員はその時、素手で包丁を持ちもう片方の手でチャーシューを抑えていた手を離し、両替をしました。\r\nもちろん素手で触り札をカウントしていました。\r\n両替を終えると残念なことに私の見ている（もちろん鍋の煙のさえぎらないガラスのない直接見えるカウンターで）その目の前でそのまま素手でチャーシューに触れました。またさらに何もなかったように素手でラーメンの上にその汚いチャーシューを盛り付けどうぞ食べなさいという感じでした。\r\n我慢して食べましたが最悪でした、さすがに残してしまいました。\r\nこれは組織的な対応でしょうか？個人的な対応でしょうか？\r\nここからは仮説ですが、たぶんトイレに行っても、食材が落ちても、・・・でしょうね！導かれる答えは１つです。\r\n容易に想像がつきます。\r\nその後しばらく気分が悪く吐きそうな感じさえしました。\r\nかなり山岡家さんには通っていた方だとは思いますが、残念でなりません！！！！！\r\nさようなら！山岡家さん！\r\n\r\nもう山岡家には一生いきません。\r\n誰にもすすめることはありません。\r\n私の友達にも今日の状況を伝えていくべきだと考えています。\r\nファーストフードMと一緒だと思いました。\r\nたぶん、客も少なく(私も入れて男性客3名)誰も見てないので白を切ると思いますが、事実です。\r\nこの顛末についてどうなったか知る権利はあると思うのでよろしくお願いいたします。\r\n"
