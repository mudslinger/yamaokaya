    - "私は山岡家のラーメンが大好きです、勿論、特製味噌ラーメン派、通い始めて11年目です。私は九州出身であり、ラーメン＝豚骨、細麺の考えしかありませんでしたが、上京した際に先輩に誘われ、この味噌ラーメンに出会い、今までの固定概念が無くなり、今では味噌も大好きです。また、山岡家のラーメンは決してヘルシーではないと感じているが、あの一杯目の特製味噌スープを飲むと箸が止まらない、ヘルシーじゃなく、あのパンチ力は最高です。今までも、内輪で山岡家グループ作り定期的に食べさせて貰っています。また、今回のメールのクーポン(海苔、味玉)は素晴らしいサプライズでした。九州に帰った際に熊本店に数回行ったし、友達にも紹介したがあまりの閉店の速さに残念です。ここからが本題ですが、以下にて私の感じてる所を述べさせて頂きます。特に①については、至急検討して欲しいです。\r\n\r\n①今サービス中の、50枚集めてTシャツ(恐らく、店員さんが着てる)貰えるサービスは、枚数に対して見合っていない。50枚集めるのに、月に4-5回は通う必要ありますよね。勿論、ファンとしては欲しい所ですが、例えばそのTシャツ着て来店したらトッピングサービスとか、少し値引きとか、何かしらのTシャツだけではなく付帯サービスがあってもいいのでは？？上記に述べた様に、決してヘルシーではないのは御社もご理解してると思いますが、頑張って一年間集めてもそれだけとは虚しい。それなら、ラーメン券に引きかえるよ、でもTシャツ欲しいんですよね、何か魅力を追加して下さい。\r\n②お店によって味の差がある。特に、オープンしたばかりだと、味が落ちている、新装オープン店に行くとガッカリする。\r\n③ラーメンが少し緩い時がある。勿論、麺やトッピング、油の料理もによると思うが、比較的に他のラーメン屋に比べ緩い傾向がある。これはお店によって又は作る方によって違うのかは分からないが、何かしらの原因があるのでは？"
