    - "１９９３年頃でしょうか、「狸小路１丁目のあたりに変わったラーメン屋ができた」という噂を聞いて以来、お店を見つけるたびに食べています。\r\n\r\n　ところで本日ですが、福住店でラーメンにコショウを入れようとしたところ、蓋がそのまま外れてラーメンに落下、コショウもドバっと麺の中に山盛りになって入ってしまいました。\r\n　私はすいませんとその状況を店員の方に見せたところ、店員の方は即「作り直しましょうか」あるいは小丼とレンゲを持ってきて「これで（コショウの部分を）取り除いてください」と対応してくださいました。\r\n\r\n　確か山岡家では、以前はギャバンのあらびきを大きな缶のままカウンターに置いていたと思うのですが、現在は家庭用のような卓上ガラス瓶に入れており、それも少し出にくい設計になっているのではないかと思います。これもコスト削減なのだろうと想像しますが、これによって（出の悪い）瓶の蓋を外し、直接コショウをかけている他の客が、蓋のネジを戻さずそのままテーブルに置いている例があるのではないでしょうか（私自身はやったことがありませんが、よく吉野家で七味の蓋を外してかけている客を見ることがあります）。\r\n\r\n　ギャバンのあらびきコショウをドバっとかけるのが、山岡家ラーメンの特徴であり個性なのだろうと思います。蓋を外した客も、これまでとは違う様子に戸惑い、「吉野家のような」対応をしたのではないでしょうか。きちんと締めて戻さなかったのは困りますが。もしこのような事故が続くようでしたら、ぜひコショウ容器について改良・改善を検討してみてください。\r\n\r\n　繰り返しになりますが、店員の皆様のキビキビとした動きは、大変素晴らしいと思いました。こうした突発的な事態にも的確に対応されたことにも感心しました。ぜひ今後とも通わせていただきますので、何卒ご検討くださいませ。"
