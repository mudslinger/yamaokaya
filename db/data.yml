    - "正確に言えば食べていないのですが、あまりにも憤慨する出来事が上記店舗でありましたので以下ご連絡します。本情報を活かすも殺すも貴本部次第です。\r\n本日早朝に来店し特製味噌ラーメン＋ライス＋餃子を注文。他の客に注意を払わない思慮の不足した団体客2組が券売機を占拠して6分半食券購入するの時間を要しました。\r\nこの件については、貴店に否はないのであれこれ言うのは控えますが、店員氏が気をきかせるのが客商売の妙だとは思いますが。\r\nその後、禁煙席(麺茹での前の席）に着席し、麺茹で担当氏から「少々お待ちください」とのコメントがありました。時間的にシフト替えのためか店員氏は計2名しかおらず、もうひとりはガン無視の状態。一瞥はしましたが。\r\nしかし、一向に食券回収をする気配がなく、５分そして6分経過したところ、次シフト？の3名が厨房に入りガン無視氏がリーダーに引き継ぎらしき事を話し合っていたが、当方の食券未回収については全く伝えている様子がなく、次シフト担当も当方を無視したままそのままスタンバイ。「はあ？」ですよ。全く。\r\n声を荒らげて「未だ食券回収していないでしょ？」と伝えてモタモタしてようやく2分後にオーダーを取りに来る始末。何ですか。これ？\r\nもう食する気にならなかったので返金を申し出たが、それにも５分時間を要する体たらく。最悪です。\r\n張本人の麺茹で氏は終始知らんぷり。\r\n心底客を不愉快にする事が山岡家さんの喜びですか？？？？？？？？\r\n今後一生涯貴店で食することはありません。客商売を生業とする山岡家さんの経営理念が売り手本位で客など虫螻以下という状態に至っている事が今回の様々なフォルトで露呈された以上、利用しないという以上に貴店の空間にいること自体が苦痛になるからです。\r\n以上、忠告まで"
