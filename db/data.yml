    - "初めてメールを出させて頂きます。メルマガもいつも拝見させて頂き、クーポンもありがたく使用させて頂いています。\r\nさて、今回あまりにも表記（写真）と異なった物が配膳されましたので、これはさすがにと思い内容をお聞きしたくご連絡させて頂きました。\r\n私、良く早朝に各関東圏に参りまして、その都度その近くの山岡家さんにて朝ラーメンを食するのを定番としております。つい先日も他店にて\r\n美味しく朝ラーメンを頂き、今回も初めて訪れるお店で楽しみに入店しました。今回は頂いた味玉＋海苔増しと言うありがたいクーポンを使用させて頂き注文をしたのですが、出てきたラーメンを見て驚きました。朝ラーメンのインパクトとしては何より梅（ペースト）のさっぱり感を味わうものでしたが、その梅（ペースト）が小指の爪（1センチ未満）ほどしか載っていませんでした。。。。さすがにこれはと思い、店員の方に「もう少し頂けませんか？」と言ったところ「お店の決まりで、この量です」と断られてしまいました。他店では今まで見たことが無い量です。私、食する物は全て写真に撮っておりまして、他店の朝ラーメンも全て収めておりますがその３割ほどの量です。もちろん、店頭に出てている商品写真には通常の量が載っています。ご希望があれば写真を送付します。実物の梅干しが載っている時からの朝ラーメンファンとしては正直かなりの残念感でなりません。一番お安い値段の商品のほんの付け合せの具に色々意見を述べるのも申し訳ありませんが気持ちが晴れるものでもなく、このままでは怖くて２度と食す気がしないでおりますし、一番安価な400円でありますが食べないで返金をお願いすればとも思ってしまいました。この量は、全店での共通認識と思って宜しいのでしょうか。その店のみの方針なのでしょうか。今回のメールは、そのお店にはまた何回か訪問する可能性があり、店員の方の雰囲気、味は良かったので、店名、及び私のフルネーム等は避けておりますが、必要であればお知らせいたします。長文になり申し訳ありません。ただ、いち山岡家のラーメン好きとして今回はメールを出させて頂きました。ご回答をお待ちしております。\r\n\r\n"
