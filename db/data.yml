    - "　おはようございます　お忙しい時間帯に恐れ入ります。この度、貴社の募集要項を拝見致しまして正式にご応募致します成田紀久と申します。\r\n　私は積極的な性格で、人と会話をすることが大好きです。取引先やお客様との絆を大切にしていきたいです。中学校、高等学校を通して水泳部に所属しておりました。「自分に厳しく」を肝に銘じて、キャプテンとして部員をまとめる経験をしました。どんなタイプの方とでも親しくなったことから、対人関係を円滑に進めることが出来ます。\r\n　特技は、パソコンで、ワード・エクセルが得意です。スポーツは水泳とラジオ体操で、ラジオ体操は、毎朝、欠かさず行っております。尊敬する人物は、天皇・皇后両陛下です。
      \r\n　貴社の事業内容に魅力を感じております。私も貴社の求人内容や貴社の勤務内容を閲覧いたしまして、大変気に入りました。特に気に言った部分を申しますと、誰でも頑張れば頑張った分だけ年収が多くなることに引かれました。あと、学歴不問で過去に部活やサークル等でリーダーシップの経験を持った方も大歓迎という記述にも気に入りまして、私としてはぜひ貴社で一生涯に渡り、お世話になりたいと同時に誰もが信頼できる安全・安心のスタッフになる事を決意いたしまして志望致しました。\r\n　私としましては中学校、高等学校の時に水泳部のキャプテンという貴重な経験が御座います。決して平坦な事ばかりではありませんでした。いくつもの壁にぶち当たった事もございます。あと、学生時代の勉強やアルバイトも同じです。しかし、その壁を逃げずにぶち壊してやり遂げて、今日に至っております。貴社では自衛隊、警察、消防、刑務所より厳しいとお伺いしております。特に礼儀や態度、勤務に対する姿勢には非常に厳しいとお伺いしております。だからと申しまして１００％逃げる気は御座いません。本当です。逆に厳しい研修も含め、今から最初の内は厳しいけれど、慣れてくれば楽しい貴社でのスタッフ生活を今から楽しみにしております。それを今度は貴社で実行しようと決意しております。\r\n　私の目標は誰からも愛されまして常にナンバー１の安全・安心の最優秀のスタッフになることです。このナンバー１を獲得して、そのナンバー１を一生涯、保ち続けます。本当です。それぐらいの決意で改めまして貴社に志望致します。\r\n　何卒、宜しくお願い申し上げます。失礼致します。　成田　紀久"
