      CSSなどあらゆるプログラミング経験を持ち、国内、海外でのインターンを経験。国内インターンでは個人MVP受賞。\r\n＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝\r\n以上になります。\r\n\r\n★もしよろしければ、ご挨拶と貴社採用支援のために\r\nお伺いさせていただくことは可能でしょうか？\r\n＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝\r\n2月4日（水）11-16時\r\n2月5日（木）11-18時\r\n2月6日（金）11-18時\r\n＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝\r\n\r\n以上になります。難しいようであれば、\r\n別日にて再度調整させていただきますので、何なりとお申し付け下さい。\r\n\r\nお忙しいところ恐れ入りますが、\r\n何卒よろしくお願い申し上げます。\r\n"
