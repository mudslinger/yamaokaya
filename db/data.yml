    - "補足\r\n\r\n当社の従業員の方の言い回しでのショックがおおきく、今後の外食を拒む程の状況。家族がはじめての仙台での思い出がおかげさまで台無しにさせていただきました。\r\n当社の業業員に社会教育をお願いしたつもりはない！ただ、食だけを望んだつもりで来店したのだが・・・。人を小ばかにするような権利が当社にあるのでしょうか？\r\nどうしてそのような教育をしたのか疑問です。マニュアルに沿った内容では不快を覚える人が増加します。（隣の見知らぬお客も見ていて、同情されました）\r\nどうして、そのような教育をしているのでしょうか？ホ－ムペ－ジにのっている「お客目線」とはどのようなことでしょうか？ひとりのかたの言動、態度、しぐさでこのような思いを\r\nする人がいることを認識して今後も営業していってください。\r\n\r\n今回の事を忘れたくても当社の看板を見るたびに思い出させてくれると節に思っております。\r\n\r\nこの方（従業員）がいる事を知らないでは通じません。業務内容、を把握していない訳ではないはずです。\r\n\r\n都合上外食をする機会が多いのですが、初の体験をさせて頂きました。体験というあまりにも大きな代償でしたが・・・\r\n\r\n今後も改善しない！継続しての仙台泉店の営業に期待いたします。"
