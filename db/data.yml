    - "いつも美味しくいただいていますが、店舗や店員によって麺の硬さ、油の量、味の濃さ、そして「温度」に違いがあるのが「とっても残念」です。\r\nお好みに調整してもらえるとはいえ、いまだにどの状態が「本当のデフォルト」なのか分からないので毎度困っています。\r\n硬麺でお願いしても普通より柔らかい時もあるくらいだし・・・\r\n\r\n本当に一番困る、残念なのは温度です。8割がたスープが熱くないです。ぬるいラーメンほど致命的なものはないと思います。\r\n熱々で提供するよう徹底してもらいたいです。\r\n以上が、いつも思っていることです。\r\n\r\nそして本日、豚キムチラーメンを食べて驚き。\r\n約1週間前に大谷地店で食べたものと、本日東雁来店で食べたものとがあまりにも違いました。\r\n（どちらかというと大谷地店はポスターの見た目に近く、東雁来店の見た目が・・・）\r\n東雁来店、ニラの量は大谷地店の5分の1。豚肉は3分の1。\r\nニラの見た目は干せた小ネギ。間違って入ってしまったのかと思うような量。\r\n豚肉は驚きの美味しくなさ。（冷凍やけもいいところ、臭くて食べられないレベル。肉の質は大谷地店も同レベルでした）\r\n本日食べた豚キムチラーメンはボリュームを売りにするラーメンではありませんでした。価格だけがボリューミー。\r\n同じ850円であの状態のものを食べさせられて、だまされた感満載で返金してもらいたいと思ってしまうレベルでした。\r\n腹立たしくもあり残念です。\r\n"
