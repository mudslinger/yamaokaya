    - "山岡屋常連歴が数十年の私から意見。\r\n\r\n私はいつも、醤油ラーメン+チャー丼を頼みます。\r\n頼み方は、多め・濃いめ・固め\r\n\r\n月寒店に数十回行っての感想。\r\nいつも麺はふにゃふにゃ・味薄い・脂少ないです。\r\nかなりぬるい時が数回あり、一口食べて残して帰ってきました。\r\n一度麺が柔過ぎると店員に伝えたところ、「これが一般的に硬めです」と文句あるなら食べるなの対応に加え、カウンターをバンって叩き対応でした。しかも、帰り際に「ご馳走さまでした」と大声で言ったのに無視。\r\nもう２度と月寒には行きません。\r\n\r\n場所を変えて先日金山店\r\nまともにオーダー取れない店員に加え、頼んだ麺はふにゃふにゃ。\r\n加えてチャーは焦げ焦げで食べれたもんではありませんでした。\r\n\r\nいつもは藤野店か狸小路2丁目店行きますが、安定してうまいです。\r\n\r\nすすきの店は店員の態度が悪すぎてはなりませんし、4丁目店は味にバラつきがありすぎます。\r\n\r\nここ最近教育や味の統一化等に力抜きすぎじゃないですか？\r\n不味くて一口でやめた事が今年だけで80回位はあります。\r\nお金の無駄だし、わざわざ山岡屋まで車走らせて通ってるのに…\r\n\r\n数十年通ってきましたが、お金ね無駄なような気や、嫌な気になって帰るのはもう辛く山岡屋を卒業しようかと思います。\r\n\r\n長年の親友を失う気持ちで切ないです。\r\n最後に、私は山岡屋のサークル的なファンを集める活動を個人的に行ってきましたが、これも今回の意見報告と共に解散します。\r\n\r\n今までありがとうございました。"
