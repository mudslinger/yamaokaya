    - "静岡県のとある店舗にて初めて食べました。味はかなり好みでまた行きたいと思いましたが、店員さんについてどうしても納得がいきません。\r\n\r\n席にラーメンが届いたとき、店員さんの手がぶれたのか、私の服とテーブルにお冷やのコップ1/3分くらいの量のスープがかかりました。\r\n油の多いラーメンですので、スカートは油染みができ、セーターは豚骨くさくなりました。\r\nミスは仕方ないと思いますが、納得できないのはそのあとの店員のセリフです。\r\n\r\n店員さんは謝罪と濡れふきんを準備してくれましたが、その際「ラーメンを作り直しましょうか？」と言いました。\r\n「え？どういうこと？」と思ってしまいました。ラーメンは崩れてはいませんでしたし何故作り直しの提案をしてきたのか理解できません。\r\n服のクリーニング代を現金で渡すのはなかなか難しいと思いますが、食事券など服のクリーニング負担分をカバーできるような対応をするのが一般的ではないのでしょうか？\r\n\r\n持って来る際のラーメンの位置が高すぎるんだと思います。店員の胸の高さで持ってきて客の目の前で下ろす形でした。上から汁がバシャッと落ちてきましたので。本当に不快です。\r\nおいしかったから余計・・"
