    - "【成田飯仲店に確認してください。】\r\n　券売機にて、醤油大盛麺を購入後、カウンター席7番から麺硬さふつう　味薄め　油少な目をオーダー。\r\n　カウンターには私一人、テーブル席は1組、カウンター内厨房では1人はコップを洗いながら、男性２人が楽しく会話。\r\n　オーダーした品は全然来ない。\r\n　麺入れているのかな？入れていたらかなり、柔らかくなるななど色々考えていたら、厨房内の男性（ネームプレート宮崎さん以下Ｍ）が麺を入れた。その後、何かを見て確かめるように追加の麺　を入れた（大盛用）。その姿を見ていたら彼が私をチラッと見た。\r\n　私は「それ、私の？」と聞いた。Ｍ「はい。すみません忘れてました。」チケットに印刷されていた時刻19：26　麺を入れた時刻19：38対応に不快を感じ苦情を言ったら、コップを洗っていた　ネームプレートにエキスパートと書かれた男性が来て2人で謝罪されたが、納得できず最終的には返金してもらい帰った。\r\n　「お客の大切な時間を～」と言い謝罪してきた。彼らの緊張感なく、客のオーダーを忘れ雑談していた。一部始終見ていた私は、その言葉に激高した。\r\n　その言葉は店側も努力しているがどうしても不可な時マニュアル的に使う言葉。すべて見ていた私はお金を払い彼らのペースで食事しなければならないのか？絶対に納得出来ない。　\r\n　今日の出来事を除けば、私は山岡家のラーメンの大ファン。納得のできる対応を望む。　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　※アンケートのお食事やサービスについては食べていないのでわかりません。店員の態度は謝罪されましたが、私が指摘したからの行動であり、何もない時はこの苦情です。　　　　\r\n"
