    - "９月から山岡家さんにはお世話になりまして、会社のシステムは、色々と取り組んでらして、とても良いと感じました。ただし、働く環境は、入った時から、辞める時まで最悪でした。\r\nもう、店長にとりなして頂いて、働く状況では無いので、話をする時間が、もったいないので、あった事を伝えます。\r\n一緒に働く方が、２０代男性と皆さん若かったので、店長には、言ってはいけない＆言えば、自分が働きずらくなるので、ずっと黙ってました。\r\n\r\n１回目、モラハラが続いて、嫌になった時の１月は、私が、労働基準局に言う　と言ったので、結局また、働かせてもらう事になりました。\r\nモラハラをやった理由は、私が仕事が遅いから、腹がたって、やったそうです。\r\n\r\nWCは、行きたくなったら、断ってから言っても良いし、水分の補給は間を見てしても良いと、店長からは言われてましたが、\r\n「ｗｃ行ってきます」とお客様の足が切れた時に言うと、「仕事をしたくない時にWCに行きたい」ってあの人、言うんだよ。聞こえるように言われました。\r\n足が切れたら、麺機を洗ったり、仕込みをしたりと、仕事があるとは、思いますが、WCは、用を足すだけで、化粧道具を持ち込んで自分の顔を直したりは、それで無くても、仕事が遅いと\r\n言われてる中、わざと、遅くなったりしませんし、５分もかかりません。\r\n\r\n２時間ぐらいしたら、WCに行くのは、女性なら普通だと思います。しかも、生理の時は、１時間ぐらいしたら交換しないと、血がもれます。（WCに行きづらいので、ナプキンも夜用ですし、タンポンもしていますが、出血が多い時は、WCに行かないと、もれて無理です）\r\n\r\nWCに行くと言うと、悪い顔をするので、バイトに出る前から水分をとらないなど、努力はしてましたが、毎日、時計を見ながらWCを我慢して、３ー４時間WCに行けないのが当たり前の日が続けば、体調が悪いです。膀胱炎になって、薬も飲みました。膀胱炎になったので、WCも余計近くなり、悪循環でした。\r\n\r\nあんまり、WCについて言うので、「生理だからWC行ったり、するからね」と１回、私から言った事はありましたが、それを毎回、言うのは、セクハラだと思いますし、女性には、男性には無いものがあるのを理解して欲しかったので、言いましたが無理でした。３月は、WCに行ってくる　と言えば、「生理だからね」と男性に言われましたし、３人営業で、１組みしか注文のお客様が居なく、ラーメンの提供も無いのに、「注文に間に合えば行っても良い」とか、意地悪をされました。\r\n\r\nラーメンやの事は分からないので、言わなかったですが、混雑してなければ、３人いれば、１・２つぐらいのラーメン提供があっても、WCぐらいいけると思います。\r\n３人営業なのに、私しかお客様の所に行かないのは、変だと思います。\r\nひとりは、麺上げ・ひとりは、セットで、厨房からは、動かないですし、提供・片付け・皿洗い・注文（ピッチャーとお酒・餃子・チャーハン・簡単なつまみはやりますし、返金のお金をつかんだまま、提供が先　と言われて、返金が遅くなる事もありました）\r\n\r\n３月は、３人営業でも、多分、わざとと思われる事が、多かったです。昨晩もそうで、皿洗いが間に合わないので、途中で、麺機もきて、皿洗いの場所が山盛りでしたが、まな板・ボール一つ洗浄機にかける人は、居ませんでした。\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
