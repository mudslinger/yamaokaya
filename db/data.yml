    - "私が山岡家に出会ったのは中学生の頃です。\r\n平成4～5年くらいなんでしょうか。\r\n私の地元は札幌ではないのですが、少し垢抜けた友人家族に、旨いラーメンがあるんだと連れて行かれ、すすきので食ったラーメンがとても旨くて、でもお腹の調子が悪くなって。\r\n子供だったからかもしれないけど、親父さんは店先でもなんだか怖いし、醤油ラーメンしか無いし、旨いと思いながらも恐る恐る食っては、これ旨いなぁと思っていたのが始まりです。\r\n\r\nその後札幌に住む事になるのですが、その時には手稲や月寒、北広島なんかにも店舗がある事を知ってよく通いました。\r\n\r\n成人後は北関東に就職し、山岡家の店舗をたまたまにも見つけたりして、なんだかスープが少し違うんだなぁとか、山岡家のルーツを知ったり、紆余曲折ある中、近所に長岡店が出来ました。\r\n開店当初から通っていますが、曜日や作り手のバラつきもある程度愛せるようになってきたような気もします。\r\n\r\nメールマガジンを読んでいますが、正直荻村さんが仰る程、長岡店ではネギやスープの安定感は感じないです。トッピング系もセコい時はすごい。昼間だし別にいいですけど。\r\n\r\n前置きが長くなりましたが、クレームです。\r\n食券の復活が嬉しい上にTシャツが貰えると知って以前から50枚を狙っていたのですけど、正直言ってもう少しシンプルなのがいいです。。。\r\n変な文言とかいらない。。。\r\nラーメンと替えてしまいそう。\r\n\r\nすいません、ラーメンに文句は無いです。\r\n昔とは麺やスープの深みも違うような気もしますが、私の舌の問題かもしれません、山岡家は思い出の店なので、更なる御健勝をお祈りしております。\r\n\r\n\r\n"
