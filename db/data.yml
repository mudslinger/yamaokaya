    - "いつもご馳走様です、深夜帯の営業でいつも空腹時は助かっています。\r\n\r\n先日、いつものようにお店にいった所、餃子のタレのキャップが甘く持った瞬間に中身がすべてテーブルにこぼれました。\r\n\r\n止める間もなく、一気にぶちまかれ、私のスラックスも全体に染み渡り、はけるような状態でもなく酷いことに。\r\n相方は激怒しておりましたが、（フタが甘いからこんな事にと）そんなことを言っても仕方ないので、とりあえずタオルをいただくと、\r\n店長さんが飛んできました。\r\n\r\n丁重にタオルを重ね、出していただき、お詫びを重ねた上でクリーニングをしたいから靴とスラックスをすぐに自宅に取りに来ると言います。\r\nすぐにクリーニング店まで調べていただき、期間も調べてくれました。すばやい対応です。\r\n\r\n靴は普段履くのでお断りし、スラックスは自宅に取りに行くとの事で来ていただけ、完了後も自宅まで持ってきてくれました。\r\nお詫びにチョコ菓子まで持ってきたようで、驚きです（ラーメン一杯無料のほうが嬉しいですが笑）。\r\n\r\nこういった、丁寧な接客は絶対に再来訪を促しますし、元々ファンだったのでまた行くつもりでしたが、さらにファンになりました。\r\nうそ臭くない、真摯に申し訳ないっていう気持ちと、できる範囲で一生懸命対応する。っていう姿っていいですよね。\r\n先日、私は自宅におらず嫁が受け取ったので、電話で「懲りずにまたきてくださいね」と言われましたがすでに訪問しています笑\r\n\r\nいつもお腹が空いたら絶妙なタイミングで目の前にある山岡屋さん、これからも頑張ってください。\r\n客として、喜びの声でした。あと、まったく最初から怒ってないので店長さん気にしないでくださいね。\r\n"
