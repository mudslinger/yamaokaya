    - "ラーメンの街と言われている旭川で太麺、豚骨臭の山岡家さんを好んで行く人は変人扱いです（笑\r\n\r\nそんな中、、ブログやツイッター、フェイスブックでも夢は山岡家の社長にお会いする事と言い続け旭川に山岡家ファンを増やす活動を密かにしている人がいます。\r\nそんなに言うなら行ってみる？と思いハマっている一人でもある私\r\n\r\n是非一度、その変人とコンタクトをとって下さいませ。\r\n山ちゃんが特製味噌をぶっこんだ！\r\nテーマ：山岡家の研究\r\nいいね！(17)\r\n山岡家の研究～特製味噌が登場～\r\n\r\n\r\n\r\nまた出ちゃったよ、このシリーズ。\r\nカップラーメンなんて名前で呼ばないよ。\r\n\r\n通称「どこでも山ちゃん」\r\n\r\nこの中には。\r\n獣が入っているのではないだろうか。\r\n\r\n魑魅魍魎が、\r\n今か今かと潜んでいるのではないだろうか。\r\n\r\nブルブル。\r\nこわいな、こわいな～。\r\n\r\n\r\n\r\n特製味噌だもんな\r\n\r\nこれめっちゃ危険なやつじゃんか。\r\nほら、フタに「濃厚」とか「豚骨」って書いてある。\r\nドキドキするね。\r\n\r\nそれじゃ、ゆっくり、\r\nご開帳～！！\r\n\r\n\r\n\r\nやるか、やられるか\r\n\r\nフタの裏には誓いの言葉か。\r\n味とスープについて。\r\n\r\n匂いついては特に書かれていない。\r\n\r\nこれ、めくった時に「当たり」があって、\r\n山岡家の厨房案内ツアーに参加できるとかあれば、\r\n嬉しょんしちゃうよね。\r\n\r\n\r\n\r\n\r\nコブクロ\r\n\r\n\r\nどのコブクロが危険なんだろうか。\r\nう～ん、真ん中だよな～。\r\n\r\n絶対真ん中だろうな～、\r\n決まってるよな～。\r\n\r\n\r\n\r\n太めだけど、そこそこ\r\n\r\n\r\n麺はもうしょうがないよね。\r\nこればっかりは、店とは違う。\r\n\r\nでも逆に考えて。\r\n店と同じレベルで作られちゃうともう！\r\n死んでしまう！\r\n\r\n\r\n\r\nトクトクトク\r\n\r\n俺は一体。\r\n何を撮影してるんだと、空を見上げた。\r\n\r\n快晴の午後。\r\n部屋と一眼レフと山ちゃん。\r\n\r\nあれ？\r\n大変だ！！\r\n\r\n\r\n\r\nくさくない！！\r\n\r\n\r\nあれれ？\r\nあの匂いがしない！\r\nソフト山ちゃんだ！\r\n\r\n初回のカップ麺の時は、\r\n部屋があの匂いになってね。\r\n\r\nまさかそんなとこを再現するとはと、\r\nひっくり返ったんだけど。\r\n\r\n今回は実にソフト。\r\n\r\n\r\n\r\n味としてはうまい！\r\n\r\n\r\n結局のところ。\r\n私たちは山ちゃんの支配から抜け出せない。\r\n\r\nだって、うまいもの。\r\nこれを食べることで、本場も食べたくなるって流れ。\r\n\r\nすごいぜ。\r\n皆さんも是非！\r\n\r\n\r\nHADAKA
      DENKYU\r\n"
