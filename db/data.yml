    - "昨夜の事がクレームになっていると思いますので、説明します。\r\n０時ごろより、飲酒されていて、だいぶ、酔っ払っているお客様でした。提供していたのは、最初に瓶ビール１本で、あとは、レモンサワーが２つづつが数回です。\r\n\r\n最初の瓶ビールの時に、何かつまみになるものは無いのか？聞かれたので、味付けなので、ネギやもやし・チャーシューの炙りが人気で、よく出てます。ていう、話をしまして、注文を頂きました。\r\n（ネギ・あぶりチャーシュー・味付け玉子）２回目のつまみは、「５枚のり・コーン」でした。\r\n\r\nお酒を飲んだあとのしめに、ラーメンを食べるとの事で、ピンポンで呼ばれて、対応しました。\r\nいつもは、特製味噌しか食べないそうですが、今日はつけ麺を食べてみたいとの事で、つけ麺の写真を見て、辛味噌はどれぐらい辛いのか？辛いのは、駄目だという事でしたが、唐辛子をいれない辛味噌は、辛くは無いという、説明をしました。\r\n\r\nそれから、つけ麺の特製味噌を作ってくれ　とか、味噌を混合して甘くしてくれ　とか、話がありましたが、多分、出来ない旨は伝えましたら、\r\n前はやってもらった事があるとか、知り合いだったからかな？とかいう、話はしてましたが、聞きには行かなくて良いという話で、\r\nラーメンのつけ麺を２種類づつ食べよう　という話になって、全部で４つで、左側の方に全部食べろと言ってましたが、プレ塩は美味いのか？など、聞かれましたので、濃厚で美味しいですし、人気商品ですという話はしました。\r\n\r\n結局、辛味噌のつけ麺を一つづつ食べる事になり、値段はいくらなのか？ということで、テーブルに置いてある値段表で、普通盛りでしたら830円という説明をしました。\r\n右側の方から、１０００円・左側の方が850円をお預かりして、おつりとサービス券をすぐ、置きに行き、ラーメンの好みと、他に注文は大丈夫かどうかの確認もしました。\r\n片方の方が、麺硬めでした。\r\n\r\n温かい物が食べたいとのことで、つけ麺のあつもりも出来ますが、あつもりにしなくて良いかどうかも聞きました。通常は、麺は洗って、冷えた物が出てくる説明もしました。\r\n\r\nサービス券は、なんなのか？聞かれて、字が読めないから、説明しろ　と言われたので、５枚集めてもらうと餃子で、１０枚からは、ラーメンが、食べれます　という、説明をしましたら、わかった　と言ってました。\r\n\r\nその後、ラーメンを提供をしたあと、また、ピンポンで呼ばれて、タルナマが来ないけど、どうしてか？聞かれました。\r\n\r\nタルナマという言葉が聞き取れなかったので、もう一回、言ってもらって大丈夫ですか？すみません、聞き取れないです。というやりとりを２－３回しました。\r\n\r\n何度も聞いたら、お客様が「何度も頼んで飲んでるのに、来ないし、聞こえないて、どうゆうことだ。さっき、頼んで、お金は払ってる、領収書をもってこい。お前の店には、タルナマしか無いだろう」という風に言われましたので、お客様がタルナマ　と言っている商品が、レモンサワーである事が分かりましたので、お金はもらってない旨を伝え、責任者である　滝下さんに　「酔っ払って、お金を払って無いのに、レモンサワーが来ない　と、怒ってる」旨を伝えました。\r\n\r\n個人的は、タルナマ　というのは、生ビールの事だと思いますが、お客様には言ってません。\r\nつけ麺の時の、注文ではお酒は頼まれてませんし、麺上げの場所に出てくるレシートで、入ってないのは、確認してます。\r\nお酒を頼まれていたなら、左側の方がラーメン代の８５０円しか、出さないのは、おかしいです。右側の方にしても、830円と400円で、1000円では、レモンサワーは買えません。\r\n\r\n滝下さんが、「お客様がそーに言ってるから、私が間違えた事にして、謝りながら、レモンサワーとおつりを持っていって」と言ったので、「聞き間違えてすみません。おつりとレモンサワーです。すみませんでした」\r\n\r\nと言いましたが、俺たちが、最初から言ってるのにお前は、・・・・・と、罵声をあげました。\r\n\r\n酔っ払って、いいがかりを付けられて、店員なので、一歩下がってるのにも関わらず、また、呼ばれて、何度も謝れ　というのは、おかしいです。\r\n\r\n滝下さんは、膝をついてましたが、私も膝をついて謝れと言われました。\r\n\r\n一度、膝はつきまして、すいませんでした　とは言いましたが、店員が謝ったからと言って、また、店内にお客様がいるのに、罵声を浴びせられるのは、精神的に耐え難かったので、\r\n「レモンサワーのお代はもらてませんし、頼まれてませんよね？」という質問は、興奮してるお客様に言ってしまって、油をそそいでしまいましたが、\r\n\r\n再度、滝下さんに呼ばれて、お客様に謝るように言われたので、何に対して、謝るのか聞きましたら、「あなたのふてくされた態度と顔です」と言われました。\r\n強要罪にあたる事は、滝下さんにも　言いました。\r\n本筋として、私が、頼まれたレモンサワーを出さなかったのなら、私が悪いですが、元々、頼まれて無いので、お代も預かって無いのに、それを、膝ますいて謝れというのは、違うと思います。\r\n\r\n今回は、４０代と思われる男性でしたので、滝下さんが対応してましたが、２０代の若者が来て、ピンポンを鳴らしても、無視をします。\r\n誰も返事もしませんし、行きませんでしたし、呼んでるから、行けとも言いませんでした。\r\n\r\nこの２０代の若者たちは、別の日、お店で、騒いで手がつけられなかったので、警察を呼んだと、後日聞いた事があります。\r\n\r\n３０代の酔っ払ったお客が騒いでいると、「うるせー」厨房から怒鳴ります。１回ありました。WCまで聞こえました。\r\n\r\n\r\nよくクレームにならない　と思った事は何度もありますが、\r\n・醤油ラーメンとライスを頼んだ　５０ー６０代の男性は、厨房で、店員がずっと話をしているので、怒って、帰られました。返金も受け取りませんでした。\r\nずっと喋ってやがって、ラーメン食べる気分じゃない　と言って、お店の入口を手で叩いて帰られました。\r\n\r\n知らないふりをしてましたが、私が入る１週間ぐらい前も、深夜、店員のおしゃべりで、クレーム入ってますから、変わって無いのだと思います。\r\n\r\n・醤油ラーメンの味がいつもと違くてまずかった　と３月クレームが入りました。\r\n店長から、知ってる事はないか？聞かれなかったので、言いませんでしたが、チャーシューの紐を外すのを１本忘れていて、気がついた時は、チャーシューが溶けて紐だけになってました。\r\n\r\n店長に報告したのは、１回だけだと思いますが、紐をとるのを忘れた３日ぐらい後にも、紐の取り忘れがあり、それは、ロス記入表に記載が無かったので、内緒だと思います。\r\n忘れた事に気がついて、シャベルでかき混ぜていた日か、翌日あたりのクレームだったと思います。\r\n\r\n紐を外すのを忘れたのが、滝下・石川で、やばいと、言いながら、忘れたチャーシューをシャベルで探して、スープを入れ替え？たのが、滝下さんです。\r\n\r\n・自分に不都合な事は、知らないとか、私の嘘だと言うでしょうが、事実です。\r\n自分の好意的なお客様・知り合いには、ネギ増ししてますし、お客さんもこれ俺の？と言って喜んでるので、すぐ、おまけしたのは、分かります。\r\n\r\n面白くないので、賄いは、ほぼ、食べません。「倉井さんが、今日は居るから、まかない、盛りすぎ注意」とか、毎回、聞いていれば、嫌になります。\r\n\r\n歴代のおばさん達も、「俺たちが悪口を言ってるのを聞いて、辞めちゃったんだよ」て、笑って言ってました。\r\n\r\n１月に、モラハラが嫌だと言った時に、「聞かないふりは、出来ないの？」と言われたので、そのように努めましたが、\r\n毎日、誰かの悪口を言って楽しんでるのは、胸が悪いです。\r\n\r\nお世話になりました\r\n\r\n嫌だった事ばかり書きましたが、配慮してもらっていた事があったので、いままで、務まりました。ありがとうございました。\r\n（重たい寸胴の移動や、ゲロ処理）でも、それが、同じ働く仲間としては、面白く無かった事かもしれません。\r\n\r\nシフトは、店長が作った方が良いんじゃないかと思います。\r\n希望と４月は、合っていなかったので、私には、色々と納得がいかない事がありました。\r\n一日５－６時間で、それより長いのは、無理と何回も言ってるのに、９時間拘束が何度も入っていて、出来ないなら、シフトは無いとか、人が居ないからシフトは変えられないとか、\r\n結構、無理やりでした。\r\n\r\n色々、不満だったので、昨夜、一方的に、謝って、勤務継続を希望するのは、精神的に、無理でした。\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
