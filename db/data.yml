    - "よく山岡家を利用させて頂いてます。今まで、南店を利用してましたが、帯広店との味の違いに驚き、最近は帯広店ばかり利用してました。\r\n特に違うのが、「プレミアム塩とんこつ」。これが、まったく帯広店と南店では、味の違いがはっきりとしておりました。\r\n濃厚さが別です。\r\n\r\nそれに驚き、感動するほどです。毎回好きで通ってたんですが、最近、作る店員の方が違うせいか、味が非常に薄い。\r\n\r\nこの前は、普通盛の醤油を頼んだところ、スープがかなり波々に入っており、具が隠れるほどです。飲んでみると、案の序薄い。\r\n\r\nそして、本日「プレミアム塩」を頼んだところ、これまた味なのか、とんこつ具合が薄くてがっかりしてしまいました。\r\n\r\n初めは、自分の舌、味覚が可笑しくなったのかと思ったのですが。\r\n\r\n決して安いとはいえない、金額を払ってるので非常に残念です。他の客が、券売機で買ってるところを耳にしたんですが、「プレミアム塩が美味しいんだよな」っと聞こえました。\r\nこれを、提供するのは如何なものでしょうかと。\r\n\r\n\r\nこれからは、店員で判断して、”味の濃さ、薄さ”を選ばないといけないのでしょうか？　どれが山岡家の標準なのか分からなくなりました。　店ごとに違うのは納得できるのですが。\r\n\r\n早急に指導し、以前の品質を保って欲しいと思い、書かさせてもらいました。"
