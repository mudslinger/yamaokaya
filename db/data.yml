    - "いつも美味しいラーメンをありがとうございます。\r\nまた先日はサービス券50枚Tシャツと、特別に同封いただいた非売品の卓上カレンダーをありがとうございました。\r\n\r\n昨日利用させて頂いた店舗で気になったことがありましたので、僭越ながら意見させてただきます。\r\n\r\n気になったこととは、スープの味です。\r\n土地土地や売れ行き具合でスープの味に多少のブレが生じることは承知の上ですが、昨日の成田店で提供されたスープが「非常に焦げ臭かった」ことが気になりました。\r\n例えるなら、焼き魚や焼き肉で黒焦げの炭になった部分の、食べるに耐え兼ねない部分の味を想像して頂けたら良いかと思います。\r\nいつもはスープを残さず飲み干す私にも、飲むに耐えないスープでした。\r\nスープ自体か、もしくは焦げ臭かったのがラードか、タレに問題があるのかは私の経験では分かり兼ねますが、私の予想では、おそらくスープ炊きの時に焦がしてしまったのでは、と思いました。\r\nそして、僭越ながら一株主として意見させていただくと、調理時にしっかりとテイスティングし、「これは提供してはならないスープだ」というような判断を下すべきものではなかったのかな、という感想を持ちました。\r\n\r\n成田店は以前から利用させていただき、スタッフさんの接客や店舗のクレンリネスには何も意見する必要のない素晴らしい店舗と思っていましたので、今回特に残念に思い意見させていただこうと思いました。\r\n\r\n以上、年間300杯以上の山岡家のラーメンを食べる山岡家マニアからの、愛が故のクレームでした。\r\n\r\nこれからも末長くよろしくお願いいたします。\r\n今後の山岡家様の益々のご発展を、心よりお祈りしております。\r\n\r\n追伸：\r\n見た目では全く普通ですが、一応の参考画像はこちらです。\r\nhttps://twitter.com/tozankarinen/status/553550253123579904"
