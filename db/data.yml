    - "非常に不愉快な気分になり、がまん出来ず、投稿いたします。多少なりとも以下の内容を重要視するならば、今後の接客向上に生かす事を節に願います。\r\n仙台泉区店の店員の態度について。以下の文面での当社のご意見、ご感想、ご返信、（ご対応）を強く希望いたします。\r\n当方、の詳細については、上記記入欄の通りです。現在は転勤で盛岡に在住しておりますが、札幌市出身で札幌を本拠にしております。当社に関しては、根っからのファンであったものです。\r\n東北でも当社の品質を紹介していたのですが・・・残念です。家族の手前恥をかかせていただいた！\r\n昨日家族で仙台をおとずれ、仙台に当社の店舗をあるのを知り住所を調べ来店した経緯。しかし店員の横柄な対応に屈して、旅行を中止するぐらい怒りがおさまらず、帰宅しました。当社の従業員の接客、言葉使いに憤りを強く感じます。サービス業、食産業？提供？業界から去るべきでは！全店舗撤退すべきですよ！不快を買いに当社を訪れたわけではない！\r\n十分反省すべき内容です。\r\n\r\n以下、昨日、当社から受けたサ－ビス内容の一部。　３０代～４０歳代の方（店長？）\r\n\r\n①味の濃さの要望したところ、「どれ？どれが！？わからない！もう一度！これを？」と、上からの言葉、しぐさ、いいまわし。\r\n　　　　　　　　　　　　　　　レギュラ－の1食分をねぎ等を抜いてほしいと要望しても、「どれを？やさい？抜くの？」と・・・\r\n②追加注文したところ、　　　　本来食券だが、私が買ってくるからと、言わなくてもよい一言を言い、６１０円！と」　追加は従業員にと書いてあるのでは？？？？？？\r\n③ラ－メンを運んできて、　　　しょうゆの方は？「ここにおいてください」子供が、言い、手を出したところ、「あついといっている！あついといっている！あついから！」と、触らせない。\r\n　　　　　　　　　　　　　　　上から目線！子供は怒られたかのように・・・。　そんなに熱いのならだすな！どうやって食べるの？と・・・・。\r\n④水を要望したところ、　　　　無言。催促したら、また無言。そのあと、流し目でめんどくさそうな態度で無言で「バン」と・・・。\r\n\r\n当方の妻、息子、小2の娘は、食事が進まない。言葉にならない・・・・。また水がほしかったが、怖くていえない・・・・。従業員は暴力団？\r\n\r\nあきれる・・・・。ちなみに盛岡仙北店は毎週言っていたが、２度と行かない！自宅の近くの篠路、新道店も・・・・。皆同じに感じる！\r\n盛岡、仙台の仲間に紹介していた当方が情けない。\r\n\r\n２度と行きません。不快を買う程、お人よしではないもので。"
