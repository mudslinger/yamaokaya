    - "まず、要望は五つある。\r\nかなり長くなるが、山岡家が好きなので真剣に考えた。最後まで読んでほしい。\r\n\r\n◎一つ目、プレミアム塩豚骨をつけ麺にしてはどうか。\r\n\r\nプレミアム醤油豚骨の味自体は悪くなかったがプレミアム塩豚骨に比べると劣るように感じる。単にプレミアム塩豚骨の味が好きなだけだろうけど。\r\n俺はプレミアム塩豚骨の他に、みそつけ麺をよく食べる。みそつけ麺は本当にうまい。プレミアム塩豚骨もつけ麺にしてみてはいかがだろうか。\r\n※あと、どのつけ麺でもスープがぬるい。油を多で注文すればかなりの激アツでとてもいいが、中や少だと冷たい麺ですぐに冷えてしまう。油が中や少でも激アツで提供できるようにしてほしい。\r\n\r\n\r\n◎二つ目、麺の硬さを四種類にしてほしい。\r\n\r\n麺の硬さは硬・普・柔の三種類で選べる。俺は麺の味や噛みごたえを重視してるので、必ず硬で頼んでる。しかしその硬ではまだ足りない。もっとコシがほしいので更に硬い麺を提供できるようにしてほしい。無理なら冷水を使うなり氷を使うなり麺をしめてほしい。\r\n\r\n\r\n◎三つ目、プレミアム醤油豚骨の茎ワカメをサイドメニュー化を希望\r\n\r\n一つ目でプレミアム醤油豚骨の味はプレミアム塩豚骨に劣るといったが、茎ワカメは格別だった。もう少し厚みがほしいけどサイドメニュー化してほしいくらい歯ごたえがよくておいしかった。\r\n\r\n\r\n◎四つ目、ほうれん草と烏龍茶を自動販売機でも注文できるようにしてほしい。\r\n\r\nほうれん草と烏龍茶は券を渡す時や食事中でも注文できるが、自動販売機でもほうれん草の券を買えるようにしてほしい。\r\n\r\n\r\n\r\n◎五つ目、マンガのページに抜け落ちてる部分がある\r\n\r\n北斗の拳25?巻のページが抜け落ちてる部分があった。探してもなかった。\r\nラーメン屋のマンガがどこでも大体汚いのは承知だけど、ページが抜け落ちてるのはどうかと思う。\r\nマンガを読みたければ漫画喫茶行けよと思うかもしれないが、山岡家の人気はマンガにもあると思う。\r\n現に、私はマンガを読むためにも山岡家によく行ってる。\r\n大口店以外の山岡家に行ったことがないから一概には言えないが、山岡家のマンガは汚いけれど本当にいいマンガが揃っている。何回でも読みにいきたくなるほど。\r\n\r\n\r\nここまで読んでくれてありがとうごさいます。\r\n蛇足だけど、配信メルマガで豆知識みたいなの書いてあるけど毎回読んでも面白い。勉強にもなるのでぜひ続けてほしい。"
