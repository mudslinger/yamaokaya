    - "山岡家　社長様\r\n\r\n狭山開店以来１０年くらいですか?利用させて頂いております。横浜生まれのラーメン好きで一番は「奇珍楼」だし、２番は「春木屋」とサッパリ系好きです。ただ前述の２軒は「美味しい」ですが、貴店は「旨い」なのです。自分にとってはまさに麻薬…スープと麺とネギのバランスが自分のツボです。\r\nまた、とても大事なことがあり連絡させて頂きました。自分はこの夏妻を亡くしました。辛い気持ちが続く中、とても元気をもらっています。それは…\r\n常連さんが呼んでいた名前を信じるなら「ゆみちゃん」という３０代くらいの女性です。ずっと長くいらっしゃるので店長さんかとも思いましたが違うようです。この方はどのような接客業においても必ず長用されるような方だと思います。自分も管理職ですので部下に「山岡家」に行って勉強して来いというくらい、しっかりキッチリ気を配れる女性です。\r\n\r\n男の客だから女を。と変な解釈はしないでください。本当にいつも客として大事にして頂いていると感じます。もちろん交わした言葉は「麺固め」くらいです(笑)\r\n新人教育係に最適と思いながらも顔を見られないのも寂しいので…給料上げてあげてください(笑)\r\nとても素晴らしい人財だとおもいます。\r\n\r\nいつか「給料が上がったか」聞きたいので。自分は何年も醤油ラーメンの麺固めと生ビールを注文しているオッサンです。\r\nいつもよりほうれん草の量が多かったら給料上がったなと思うことにします。\r\n\r\n上げないと自分と部下が食べている。たぶん月に20食くらいだけ売り上げが減るかも…\r\n\r\nいえいえ、みんな麻薬にはまっているのでそんなことはありませんが、自分の会社に欲しいほどの素晴らしい「ラーメン屋の姉さん」です。\r\nよろしくお願い致します。失礼しました。"
