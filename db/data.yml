    - "はじめまして。山岡家のﾌｧﾝとしてどうしても伝えたいことがありﾒｰﾙいたしました。\r\n私が初めて山岡家を知ったのは北海道の札幌でした。6，7年前になりますが、その時の食べた味は衝撃的で忘れられず今でも利用させていただいています。\r\nですが、上記の店舗しかここ数年使わせてもらっていませんが、１度だけとかならともかく何度も体験したことをお伝えします。\r\n\r\n①店員によって味がまったく違うことです。\r\n\r\nよく利用するのでどの店員さんが作るのかを確認しています。私の知る上では３名です。（他にもいらっしゃると思いますが。）\r\n①深夜によくいるお兄さん風\r\n②ﾊﾟｰﾄぽい女性\r\n③平日いるおじさん\r\n\r\n問題なのは③の方です。\r\nまずラーメンが熱くない。味が短調である。お好みにはほとんど応じていない。です\r\n\r\n経験したのは、醤油を味薄めで頼んでも全然薄くないこと\r\n上記味噌ﾁｬｰｼｭｰを頼みましたが、いきなりにんにくの味が先に立ち、（すぐに下痢になりました）山岡家特有のｽｰﾌﾟのｺｸといったものが全く感じられません。（ﾚｼﾋﾟ手を抜いてるとしか思えない）\r\nまたｻｲﾄﾞﾒﾆｭｰのｷﾞｮｳｻﾞも冷めてまずかった。（ｱﾂｱﾂのときは上手い）\r\n\r\nほんと、この③のおっさんの時は本当にひどいんですよ。今度行ってこの人でまずかったら　まずいんで作り直してと言いたいです。\r\n￥400、500でもしそうならここまで言いませんが、￥1000近く出しているのにこのｸｵﾘﾃｨｰはありえません。\r\n指導を強く希望すると同時に直接味見たほうがいいですよ。\r\n\r\nちなみに上記①の人は普通。②の女性は一番うまい（無愛想ですが）\r\n私はﾗｰﾒﾝ店に愛想は求めておりません。②のような女性のように忠実にﾗｰﾒﾝを作って頂かないと本当に困ります。（なんのためのﾁｪｰﾝ店だか）\r\n\r\n以上長文になりましたが何卒ご査証いただきますよう宜しくお願い致します。"
