    - "10月9日午前2時頃に来店しました。店員は二人いました。\r\n店員の知り合い（仕事を終えた店員？）がいたようでそいつらが座敷で飲んでいました。店員もたまにそこに行ってしゃべっていました。\r\n山岡家さんの店員にそこまでのマナーを求めていませんので、気にしていませんでした。（不快ですが、期待値どおりです）\r\n入客が立て込んで忙しくなってきたので、店員がそいつらの対応ができなくなってたようで、その飲んでるやつらが私服で厨房に入りチューハイをジョッキに入れて席に戻っていくのを見てしまいました。それを見てしまうとただでさえお店も店員も清潔感がないのに、厨房に私服で出はいりできてしまう店！どんなラーメンを食べているんだろうと思ってしまい、非常に気持ち悪くなりました。私の山岡家さんに対する低い期待値を大きく下回りました。収まらなかったので、こういった形で意見を書きました。\r\nもし私の勘違いでアルコールのドリンクバーを始められているようでしたら、ご容赦ください。でも、厨房内にドリンクバーを置くのはやめたほうがいいですよ！\r\n勘違いでなければ、内部不正（知ったこっちゃないけど）、食品衛生管理に問題があります。非常に残念で本当に気分が悪くなりました。不正するにしても客のことを気をつかえ！\r\nこの件にを調査していただき、どういった対応をされたのか、教えて頂ければと思います。\r\nチャーシュー手作り。ネギは手切り。（不衛生な店員と厨房で！）やめてくれ！また、気持ち悪くなってきた。"
