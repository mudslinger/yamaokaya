    - "いつもおいしいラーメンをご提供下さりありがとうございます。\r\n昨晩ちょっとしたハプニングがあり、山岡家ファンの私としましてはどうしても許し難いことがありましたのでご報告させて頂きます。\r\n今後の山岡家の発展の為にご参考になれば幸いです。\r\n\r\n昨晩、いつものように醤油ラーメンを注文しおいしくいただいておりました。\r\n私は山岡家のラーメンが大好きですのでスープも最後まで飲み干す勢いで食べていたところ、\r\n底の方からすくったレンゲの中に1~2mmくらいの小さな幼虫のような虫が出てきました。\r\n最初見た時はまさか虫など入っているとも思いませんので、チャーシューの破片かな？とも思ったのですが、\r\nよ~く見てみるとやはり虫でした。\r\nまだ麺や大好きなチャーシューも残っていましたが、それ以上手を付けられませんでした。\r\nまた、友人と一緒にお伺いしたのですが、その友人もまだ半分くらい残っていましたがそれ以上食べることができませんでした。\r\nこれは店員の方に報告しなくてはと思い、店員さんを呼んで以上のことを伝えました。\r\nその店員さんは作っている方ではなかったのですが、本部に報告する為このまま丼を下げさせてもらうこと、\r\n返金か作り直しの対応になることを伝えられました。\r\n丼の方は了承し、これ以上食べる気分にもなれませんでしたので返金をお願いしました。\r\nそして返金をして頂いて一言謝罪して頂いたのですが、気分を悪くして半分くらい残した友人には返金も謝罪の言葉もありませんでした。\r\n確かに私の丼の中に虫が入っていたのですが、同じ時に作ったものですし、もしかしたら友人の丼の中にも入っていたかもしれません。\r\nまた、一番残念なのは作った方からは何も言葉がなかったことです。いつも見ている限り、作っている方がその時の責任者であることは間違いありません。\r\n私は山岡家が大好きです。それ故に今回の対応がとても残念で仕方ありません。\r\n\r\nここ最近、異物混入事件がメディアを騒がせており、お店側は以前にも増して細心の注意を払っているのは承知しております。\r\nしかし、万が一混入していた時の対応が今回のような対応であれば、消費者側は以前にも増してお店に嫌悪感を抱くのではないのでしょうか？\r\n\r\n何度も申しますが山岡家が大好きだからこそ今回このような投稿をさせて頂きました。\r\n一客の戯言と思わず誠意をもって真摯に受け止めて今後の対応・対策をして頂けたらと思います。\r\nまた、今回の虫がどのようにして混入したのか調査結果も報告頂けたら、今後も安心して食べに行くことができますのでそちらもよろしくお願い致します。"
