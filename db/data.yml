    - "深夜寒い時の入店でした。いらっしゃいませは、あったかどうだか忘れましたが、\r\n無かったと思います。トイレに行きたかったので、入店後トイレに向かいました。お客は、その時…ゼロ。店員に止められ、食券を買ってからと言われました。らーめん食べ歩きが趣味な自分でしたが、らーめん屋でこんなこと言われたのは初めて。まあ、微妙な気分になりましたがトイレに行きたいので素直に従う。食券を渡し、好みを言う。ついでに、チャーシューはいらなかったので、何かしら増やせないか交渉。『当店では、その様なことはしておりません』と、バッサリ切られる。『申し訳ありません』とかないのか？と思いながらトイレに駆け込む。久し振りのプレミアム塩豚骨を楽しみにして来たが、なんだか裏切られた様な気分。出てきたらーめんを戴く。…濃いめ硬め脂無し。で注文したらーめん。…薄い…(´-ω-`)しかしながら、普段濃すぎる物を食している自分でしたが、スープは継ぎ足しながら作っているのは解っているので、薄めな時間があるのも解っているのですが、やっぱりちょいと薄い…。茹でた麺も独特の麺臭さが残っている感じ。そんなこんなで、今日の山岡家は最低な気分になり帰る事となりました。\r\nまあ、チェーン店としてひとりのお客に対して我が儘を通すことが出来ないのは解りますが、\r\n接客業として、店員としてのお客に対する姿勢がなってはいないのではないでしょうか？？\r\nそう思うのは、自分のエゴなのでしょうか？？\r\n長々と失礼しました。"
