    - "北海道に住んでいる時にファンになり、週に３回は、必ず行っていました。いつも辛味噌ネギラーメンです。その後、東京に引っ越しましたが、近くになく、常に行きたい気持ちがありました。去年より大坂に引っ越し、車で３０分のところにあることを発見し、その後、通っています。\r\n\r\nしかし、少し、不満があります。帰るときにも、「ありがとうございました」のあいさつがないことも時々あります。また、とにかく活気がありません。\r\n会社の同僚も同じことを言う方もいますので、それ程、大きく間違ってはいないのかもしれません。\r\n\r\nなにより、一番の問題は、ネギ、ホウレンソウの少なさです。これだけ？と思うことが多々あります。ネギラーメンなのに、箸ひとつまみで終わるのは、不満が残ります。\r\n全体的な雰囲気の悪さもある中で、もしかしたら、この店だけ、具が少ないのかもしれないと、思ってしまうこともあります。\r\n\r\n関西圏には、味の濃いラーメン屋さんが比較的少ないように思います。私は30分かけて車で来るのですが、味は昔と同じですが、上記のような残念さが加わり、いささか\r\n不満があります。\r\n\r\n本日は、豆板醤が入れたいだけ、ありませんでした。私は、激辛に加えて豆板醤を入れますが、多く利用している方だと思います。しかし、汁はすべて飲みます。\r\nそのような中、ふたをあけると、少ししか豆板醤はありません。\r\n\r\n頻繁に通いたいのですが、回を重ねるにつれて、残念な事が増えてくるので、意見を書くことにしました。\r\n山岡屋のファンとしては、上のような事が改善されると、もっと、人気が出るように感じます。とにかく、店員さんはやる気をもって、ラーメンを作ってほしいです。\r\n\r\n以上となります。何卒宜しくお願い申し上げます。\r\n"
