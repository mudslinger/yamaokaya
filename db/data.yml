    - "8/5にサービス券が10枚あったので、仕事の帰りに食べによったんですが\r\n食券機で食券を購入しなかったからなのかはわかりませんが、店が混み合っていた訳でもないのに入店してから30分一度も注文を取りに来ませんでした。\r\n\r\n本を読みながら待ってる30分間の間に2度隣の席（注文を受けにと、ラーメンを届けに）に来ましたが、その際も一切こちらに注文を取りに来ませんでした。\r\nこちらは最初からサービス券を見える位置に置いてはあったし、すぐ隣に来たらわかる様な位置においてあったと思います、それでも注文を取りに来ないのは\r\nどう言う事ですか？\r\n食券を購入しなかったからですか？それともサービス券を利用しようとしたからですか？\r\n待てども来ないので今度はこちらから注文をしにカウンターに行けば「席で伺いますので」と言われましたし、こちらはもう30分も前からその「席」で待たされているんですが？\r\n客側に2度手間、3度手間を掛けさせる、かつ、キチンと提供できないようなサービスなら最初からやらなければいいのではないでしょうか？\r\nサービス券が無ければこちらも食券を購入してまたされずに済みますし、これが仕事帰りだったからよかったものの、昼休憩の時間であれば正直「なにやってんだよ！」と怒りたくもなります。\r\nサービス券の利用であってもこちらとしては注文取りに来てくれると思っているし、そうでないのならせめて張り紙か何かで「食券利用者は店員まで～～」と報せてほしい。\r\n\r\nそれでも改善されないようなら「前に連絡して改善して欲しいと言ったにも関わらずこの会社は改善する気が無いんだ」と言う事で2度と利用はしませんから"
