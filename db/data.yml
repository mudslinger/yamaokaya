    - "いつも利用させて頂いております。特に朝ラーメンが大好きで週３回くらいのペースで通っております。朝ラーメンの時間帯ですのでいつも09:00頃に入店しています。店長様や女性のスタッフ様はとても礼儀正しく、気持ちの良い接客に好印象をもっておりました。しかしながら、残念でならない事が最近になって目に余る様になりました。８月下旬～９月に入ってから自分の行く時間帯の09:00頃にいる新しい男性スタッフ２名についてなのですが、この様な事はあまり言いたくはありませんが、折角美味しいラーメンを提供しているのに、作り手としてのプロ意識が欠落している事に残念でなりません。先ず男性スタッフの内の１名（夜勤担当者？眼鏡で体格の良い人物）は休憩なのでしょうか？厨房にいた時とそのままの格好と履き物で「お客様の出入り口」から外に出て隣のコンビニで買い物をし、同じく「お客様の出入り口」から入り厨房に戻って行きました。食べ物を作る人間として、この行為は信じられませんし目を疑いました。衛生的にも問題があると思います。そしてもう一人のスタッフとの無駄話が多く、此方のリクエストを確認していないことが多いです。（ゴマが入っていない・替え玉分を一緒に入れて欲しいと言っても別に持ってくる。）そして作り方がとても雑で（鍋やお玉を調理器具等にガンガン音を当てて扱っている）見ていて心配になります。実際に食べても彼らの作るラーメンは美味しくないです。同じラーメンでも店長様や女性スタッフ様が作るラーメンの方が遙かに美味しく感じます。そしてもう一人の男性スタッフ（眼鏡でスリムな人物）は、自分がまだカウンターで食べている最中にもかかわらず、自分の横に来てカウンターに置いてあるナプキンを態々補充したり（今、補充しなくても十分に足りる）するのでとても気に障りました。その男性スタッフ達が来てからは清潔感のあった店内も不潔に感じます。券売機の横の給水器の床はいつも水でベチャベチャになっており、とても不快です。そして気付いたら厨房に誰もいないことが多いです。此方が食べ終わって店を後にするときに挨拶が無いことが３度程ありました。これには失望しました。今まで、網走の山岡家さんはこの様な事がなかったのですが、正直、本当に残念でなりません。店長様の人柄や他のスタッフ様の事を思えば、明らかにこの男性スタッフ達２名の品位レベルが低いのは否めません。山岡家スタッフさんが一生懸命ラーメンを作る姿を見るのも自分的に楽しみの一つだったのですが・・・山岡家のいちファンとして期待していた分、残念な感がとても大きいです。今後も山岡家さんに通いたいですが、彼らの作るラーメンは食べたくありませんので時間帯を替えようと思っております。"
