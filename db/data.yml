    - "山岡屋のラーメンが好きでたまに食べに行きます。\r\n昨日、味噌ラーメンを注文し、インターネットのクーポンを使ってトッピングでネギを追加しました。\r\nですが、トッピングされたネギのボリュームは、一つまみ程度のささやかな量。\r\nラーメン汁の表面にパラパラとネギが浮いてる程度。\r\nホームページに載っている味噌ネギラーメンの写真イメージを観てから訪問したので、その量の違いに愕然としました。\r\n有料だったら即、異議を伝えるほどのレベルです。（100円追加してあの量だったら、二度と追加はしません）\r\n無料なので店員に聞くのも気が引けたので、そのまま食しましたが、後味悪い感じのラーメンでした。\r\nせっかく味も接客も良いのに、こうした些細なところでネギをケチって、客の心象を悪くするのはもったいないです。\r\nクーポン利用だからトッピングの量を減らすのであれば、そのサービスはかえって逆効果なのでやめた方が良いと思います。\r\nもしくは、通常のトッピングの量よりも少なくなりますなど、注意書きを入れた方が良いです。\r\nいずれにしても、山岡屋のラーメンは好きなのでまた訪問しますが、\r\n次回、もう一度試してみたいと思います。その時、改善されていれば良いなと期待しています。\r\n山岡屋さん、頑張って。"
